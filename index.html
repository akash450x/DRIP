<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DRIP</title>
    <style>
        /* CRITICAL UI - Zero External Links */
        :root { --primary: #FF9933; --bg: #000; --gold: #D4AF37; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #000; color: white; height: 100vh; overflow: hidden; }

        /* FORCED SPLASH - Independent of JS */
        #splash { 
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 999999; opacity: 1; transition: opacity 0.6s ease;
        }
        .flag-box { 
            position: relative; width: 220px; height: 140px; margin-bottom: 25px; 
            background: linear-gradient(to bottom, #FF9933 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #128807 66.6%);
            border-radius: 4px; box-shadow: 0 0 20px rgba(255,153,51,0.2);
        }
        .ashoka-chakra {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 40px; height: 40px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg') no-repeat center;
            background-size: contain;
        }
        .jay-hind { font-size: 28px; font-weight: 900; color: var(--gold); letter-spacing: 5px; text-align: center; }

        /* APP SCREENS */
        #auth-page, #app { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 0 15px; display: flex; align-items: center; border-bottom: 1px solid #111; height: 65px; background: #000; }
        .logo-box { height: 42px; width: 42px; border-radius: 10px; border: 1px solid #222; margin-right: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        .brand { font-size: 28px; font-weight: 900; color: var(--primary); letter-spacing: 1px; }

        /* NAVIGATION & FEATURES */
        .viewport { flex: 1; position: relative; overflow: hidden; }
        .screen { display: none; height: 100%; width: 100%; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; }
        
        .search-bar { background: #111; border: 1px solid #222; border-radius: 12px; display: flex; align-items: center; padding: 14px 18px; margin: 15px; }
        .search-input { background: transparent; border: none; color: white; width: 100%; margin-left: 10px; font-size: 16px; outline: none; }
        
        .create-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .card { background: #0A0A0A; border: 1px solid #1A1A1A; padding: 35px 0; border-radius: 18px; text-align: center; font-weight: bold; font-size: 12px; }

        .gender-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 90%; margin: 20px auto; }
        .g-btn { background: #111; border: 1px solid #222; color: #555; padding: 14px 0; border-radius: 10px; font-weight: 700; font-size: 11px; }
        .g-btn.active { border-color: var(--primary); color: var(--primary); }

        .nav { height: 85px; background: #000; display: flex; border-top: 1px solid #111; padding-bottom: 25px; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; color: #333; font-size: 24px; border: none; background: none; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }
    </style>
