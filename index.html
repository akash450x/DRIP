<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>DRIP</title>

<!-- Bebas Neue Font -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
:root{
--primary:#FF9933;--bg:#000;--card:#080808;--border:#161616;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
height:100vh;overflow:hidden
}

/* SPLASH */
#splash{
position:fixed;inset:0;background:#000;
display:flex;flex-direction:column;align-items:center;justify-content:center;
z-index:9999;transition:.8s
}
.flag-wrap{width:200px;height:125px;border-radius:6px;overflow:hidden}
.stripe{height:33.33%}
.saffron{background:#FF9933}
.white{background:#fff;display:flex;align-items:center;justify-content:center}
.green{background:#128807}
.chakra{
width:34px;height:34px;
background:url("https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg") center/contain no-repeat
}
.jay-hind{margin-top:20px;font-family:'Bebas Neue';letter-spacing:8px;font-size:28px;color:#D4AF37}

/* APP */
#app{display:none;flex-direction:column;height:100vh}

/* HEADER */
.header{
height:65px;border-bottom:1px solid var(--border);
display:flex;align-items:center;padding:0 18px
}
.d-logo{
width:38px;height:38px;border-radius:10px;
background:#050505;border:1px solid #222;
display:flex;align-items:center;justify-content:center;
font-family:'Bebas Neue';font-size:26px
}
.brand{
margin-left:10px;
font-family:'Bebas Neue';
font-size:26px;letter-spacing:2px;color:var(--primary)
}

/* VIEW */
.view{flex:1;position:relative;overflow:hidden}
.page{display:none;height:100%;overflow-y:auto;padding:20px}
.page.active{display:block}

/* SEARCH */
.search-box{
background:var(--card);border:1px solid var(--border);
border-radius:14px;padding:12px 16px;
display:flex;align-items:center
}
.search-box svg{width:18px;height:18px;stroke:#444}
.search-box input{
flex:1;margin-left:10px;background:none;border:none;
outline:none;color:#fff;font-size:15px
}

/* CREATE GRID */
.grid{display:grid;grid-template-columns:1fr 1fr;gap:15px}
.tile{
background:var(--card);border:1px solid var(--border);
border-radius:16px;padding:28px 10px;
text-align:center
}
.tile svg{width:22px;height:22px;stroke:var(--primary);fill:none}
.tile p{
margin-top:12px;font-size:11px;
letter-spacing:1.4px;color:#888
}

/* REELS */
.auto-btn{
position:absolute;top:18px;right:18px;
background:rgba(255,255,255,.08);
border:1px solid rgba(255,255,255,.15);
color:rgba(255,255,255,.55);
padding:6px 14px;border-radius:20px;
font-size:8px;font-weight:800;
backdrop-filter:blur(10px)
}
.auto-btn.active{color:var(--primary);border-color:var(--primary)}

/* PROFILE */
.profile-box{text-align:center}
.avatar{
width:90px;height:90px;margin:0 auto;
border-radius:30px;background:#050505;border:1px solid #222
}
.profile-box h1{
margin-top:15px;font-family:'Bebas Neue';
font-size:32px;letter-spacing:2px
}
.profile-box p{color:#666;margin-top:4px}
.g-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:20px}
.g-btn{
background:var(--card);border:1px solid var(--border);
padding:14px 0;border-radius:12px;
font-size:10px;letter-spacing:1px;color:#444
}
.g-btn.active{color:var(--primary);border-color:var(--primary)}
.account-actions{margin-top:30px}
.account-actions button{
width:100%;margin-top:12px;
background:#0A0A0A;border:1px solid #222;
color:#FF4D4D;padding:14px;border-radius:14px;
font-weight:700
}

/* NAV */
.nav{
height:85px;border-top:1px solid var(--border);
display:flex;background:#000;padding-bottom:25px
}
.tab{flex:1;background:none;border:none}
.tab svg{width:22px;height:22px;stroke:#333}
.tab.active svg{stroke:var(--primary)}
</style>
</head>

<body>

<div id="splash">
<div class="flag-wrap">
<div class="stripe saffron"></div>
<div class="stripe white"><div class="chakra"></div></div>
<div class="stripe green"></div>
</div>
<div class="jay-hind">NAMASTE</div>
</div>

<div id="app">

<header class="header">
<div class="d-logo">D</div>
<div class="brand">DRIP</div>
</header>

<div class="view">

<!-- HOME -->
<div id="home" class="page active"></div>

<!-- REELS -->
<div id="reels" class="page" style="padding:0">
<button class="auto-btn" onclick="toggleAuto(this)">AUTO</button>
<div id="reel-list" style="height:100%;overflow-y:scroll;scroll-snap-type:y mandatory">
<div style="height:100%;scroll-snap-align:start;border-bottom:1px solid #050505"></div>
<div style="height:100%;scroll-snap-align:start;border-bottom:1px solid #050505"></div>
</div>
</div>

<!-- SEARCH -->
<div id="search" class="page">
<div class="search-box">
<svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.6" y2="16.6"/></svg>
<input placeholder="Search creators...">
</div>
</div>

<!-- CREATE -->
<div id="create" class="page">
<div class="grid">
<div class="tile"><svg viewBox="0 0 24 24"><rect x="1" y="5" width="15" height="14" rx="2"/><path d="M23 7l-7 5 7 5z"/></svg><p>VIDEO</p></div>
<div class="tile"><svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8" cy="8" r="1.5"/></svg><p>PHOTO</p></div>
<div class="tile"><svg viewBox="0 0 24 24"><path d="M13 2H6v20h12V9z"/></svg><p>DOCS</p></div>
<div class="tile"><svg viewBox="0 0 24 24"><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg><p>AUDIO</p></div>
</div>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
<div class="profile-box">
<div class="avatar"></div>
<h1>AKASH</h1>
<p>DOB: 2008</p>

<div class="g-grid">
<button class="g-btn active">MALE</button>
<button class="g-btn">FEMALE</button>
<button class="g-btn">TRANS</button>
</div>

<div class="account-actions">
<button>LOG OUT</button>
<button>DELETE ACCOUNT</button>
</div>
</div>
</div>

</div>

<nav class="nav">
<button class="tab active" onclick="go('home',this)"><svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11H3z"/></svg></button>
<button class="tab" onclick="go('reels',this)"><svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5"/></svg></button>
<button class="tab" onclick="go('create',this)"><svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></button>
<button class="tab" onclick="go('search',this)"><svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/></svg></button>
<button class="tab" onclick="go('profile',this)"><svg viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M4 21v-2a4 4 0 0 1 4-4h8"/></svg></button>
</nav>

</div>

<script>
setTimeout(()=>{
document.getElementById("splash").style.opacity=0;
setTimeout(()=>{
splash.style.display="none";
app.style.display="flex";
},600);
},3000);

function go(id,btn){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
btn.classList.add("active");
}

let scrolling=false,scroller;
function toggleAuto(btn){
scrolling=!scrolling;btn.classList.toggle("active");
if(scrolling){
scroller=setInterval(()=>reel-list.scrollBy({top:innerHeight,behavior:"smooth"}),5000)
}else clearInterval(scroller)
}
</script>

</body>
</html>
