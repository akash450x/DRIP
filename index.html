<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DRIP</title>
    <style>
        /* CORE RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; font-family: sans-serif; height: 100vh; overflow: hidden; }

        /* SPLASH SCREEN - HARDCODED */
        #splash { 
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 9999; 
        }
        .tiranga { 
            width: 200px; height: 120px; 
            background: linear-gradient(to bottom, #FF9933 33%, #FFFFFF 33%, #FFFFFF 66%, #128807 66%);
            border-radius: 8px; position: relative;
        }
        .chakra { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 35px; height: 35px; border: 2px solid #000080; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #000080; font-weight: bold;
        }
        .chakra::after { content: "‚ò∏"; font-size: 28px; }
        .text { margin-top: 20px; color: #D4AF37; letter-spacing: 5px; font-weight: bold; text-align: center; }

        /* MAIN APP BOX */
        #app { display: none; flex-direction: column; height: 100vh; }
        .header { height: 60px; border-bottom: 1px solid #222; display: flex; align-items: center; padding: 0 15px; }
        
        /* BEBAS STYLE D LOGO */
        .d-logo { 
            width: 40px; height: 40px; border: 2px solid #444; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: 900; margin-right: 15px;
        }
        .brand { color: #FF9933; font-size: 24px; font-weight: 900; letter-spacing: 2px; }

        /* NAVIGATION & CONTENT */
        .content { flex: 1; overflow-y: auto; padding: 20px; position: relative; }
        .page { display: none; }
        .page.active { display: block; }

        /* REELS AUTO-SCROLL */
        .reels-view { height: 100%; width: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; background: #050505; }
        .reel { height: 100%; display: flex; align-items: center; justify-content: center; scroll-snap-align: start; font-size: 12px; color: #111; border-bottom: 1px solid #111; }
        .auto-btn { 
            position: absolute; top: 20px; right: 20px; z-index: 100;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 8px 15px; border-radius: 20px; font-size: 10px;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }

        /* CREATE TILES SCALING */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .tile { background: #111; border: 1px solid #222; border-radius: 15px; padding: 30px 10px; text-align: center; color: #FF9933; font-weight: bold; font-size: 11px; }

        /* GENDER */
        .g-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .g-btn { background: #111; border: 1px solid #222; color: #666; padding: 12px; border-radius: 10px; font-weight: bold; font-size: 10px; }
        .g-btn.active { border-color: #FF9933; color: #FF9933; }

        /* NAV BAR - MINIMALIST */
        .nav { height: 80px; border-top: 1px solid #222; display: flex; padding-bottom: 20px; }
        .nav-tab { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #444; border: none; background: none; }
        .nav-tab.active { color: #FF9933; }
    </style>
</head>
<body>

    <script>
        // üî± THE FAIL-SAFE TIMER
        // This is pure vanilla JS. No external libraries.
        window.onload = function() {
            setTimeout(function() {
                var s = document.getElementById('splash');
                var a = document.getElementById('app');
                s.style.display = 'none';
                a.style.display = 'flex';
            }, 4000);
        };

        function show(id, btn) {
            var pages = document.getElementsByClassName('page');
            for(var i=0; i<pages.length; i++) pages[i].classList.remove('active');
            var tabs = document.getElementsByClassName('nav-tab');
            for(var i=0; i<tabs.length; i++) tabs[i].classList.remove('active');
            document.getElementById('page-' + id).classList.add('active');
            btn.classList.add('active');
        }

            var btns = document.getElementsByClassName('g-btn');
            for(var i=0; i<btns.length; i++) btns[i].classList.remove('active');
            btn.classList.add('active');
        }
