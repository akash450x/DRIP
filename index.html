body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; overflow: hidden; }

.jay-hind { font-family: 'Playfair Display'; font-size: 26px; color: var(--gold); letter-spacing: 5px; text-align: center; font-weight: 700; }

.app { display: none; max-width: 430px; margin: auto; height: 100vh; flex-direction: column; }
.topbar { padding: 15px; padding-top: calc(15px + env(safe-area-inset-top)); display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #1a1a1a; background: #000; }
.logo-box { display: flex; align-items: center; gap: 10px; }
/* YOUR TOP BAR LOGO */
.logo-box img { height: 35px; width: 35px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--primary); }
.logo-text { font-family: 'Playfair Display'; font-size: 20px; color: var(--primary); letter-spacing: 2px; font-weight: bold; }

.page { display: none; flex: 1; overflow-y: auto; position: relative; }
.page.active { display: flex; flex-direction: column; }

.navbar { height: 75px; background: var(--nav-bg); border-top: 1px solid #1a1a1a; display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); }
.nav-item { background: none; border: none; color: #666; font-size: 22px; }
.nav-item.active { color: var(--primary); }
