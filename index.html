<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>DRIP</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
:root{
--primary:#FF9933;
--bg:#000;
--card:#080808;
--border:#161616;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
background:#000;
color:#fff;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
height:100vh;
overflow:hidden;
}

/* SPLASH */
#splash{
position:fixed;inset:0;
background:#000;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
transition:.8s;
}
.flag-wrap{width:200px;height:125px;overflow:hidden;border-radius:6px}
.stripe{height:33.33%}
.saffron{background:#FF9933}
.white{background:#fff;display:flex;align-items:center;justify-content:center}
.green{background:#128807}
.chakra{
width:34px;height:34px;
background:url("https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg") center/contain no-repeat
}
.jay-hind{
margin-top:20px;
font-family:'Bebas Neue';
font-size:28px;
letter-spacing:8px;
color:#D4AF37;
}

/* APP */
#app{display:none;flex-direction:column;height:100vh}

/* HEADER */
.header{
height:65px;
border-bottom:1px solid var(--border);
display:flex;
align-items:center;
padding:0 18px;
}
.d-logo{
width:38px;height:38px;
border-radius:10px;
background:#050505;
border:1px solid #222;
display:flex;
align-items:center;
justify-content:center;
font-family:'Bebas Neue';
font-size:26px;
}
.brand{
margin-left:10px;
font-family:'Bebas Neue';
font-size:26px;
letter-spacing:2px;
color:var(--primary);
}

/* VIEW */
.view{flex:1;overflow:hidden;position:relative}
.page{display:none;height:100%;overflow-y:auto}
.page.active{display:block}

/* HOME */
.home-wrap{
height:100%;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:20px;
}
.home-logo-img{
width:220px;
max-width:70%;
margin-bottom:30px;
}
.home-caption{
font-size:1.2rem;
line-height:1.5;
color:#fff;
}
.home-caption span{
display:block;
margin-top:10px;
font-weight:800;
letter-spacing:2px;
}

/* REELS */
#reel-list{
height:100%;
overflow-y:scroll;
scroll-snap-type:y mandatory;
}
.reel{
height:100vh;
scroll-snap-align:start;
position:relative;
}
.reel video{
width:100%;
height:100%;
object-fit:cover;
}

/* AUTO SCROLL */
.auto-btn{
position:absolute;
top:14px;
right:14px;
background:rgba(255,255,255,.08);
border:1px solid rgba(255,255,255,.15);
color:rgba(255,255,255,.6);
padding:6px 14px;
border-radius:20px;
font-size:9px;
font-weight:800;
backdrop-filter:blur(10px);
z-index:10;
}
.auto-btn.active{
color:var(--primary);
border-color:var(--primary);
}

/* CREATE */
.create-wrap{
padding:20px;
}
.upload-box{
border:2px dashed #333;
border-radius:16px;
padding:30px;
text-align:center;
cursor:pointer;
}
.upload-box input{display:none}
.preview{
margin-top:20px;
}
.preview video,.preview img{
width:100%;
border-radius:16px;
}

/* SEARCH */
.search-box{
display:flex;
align-items:center;
background:var(--card);
border:1px solid var(--border);
border-radius:14px;
padding:12px 16px;
margin:20px;
}
.search-box input{
flex:1;
margin-left:10px;
background:none;
border:none;
outline:none;
color:#fff;
font-size:15px;
}

/* PROFILE */
.profile-box{text-align:center;padding:20px}
.avatar-wrap{
position:relative;
width:90px;height:90px;
margin:0 auto;
}
.avatar{
width:90px;height:90px;
border-radius:30px;
background:#050505;
border:1px solid #222;
}
.edit-avatar{
position:absolute;
bottom:-4px;
right:-4px;
background:#111;
border:1px solid #333;
width:26px;height:26px;
border-radius:50%;
font-size:12px;
color:#fff;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}
.profile-box h1{
margin-top:15px;
font-family:'Bebas Neue';
font-size:32px;
letter-spacing:2px;
}
.profile-box input[type="date"]{
margin-top:10px;
background:#050505;
border:1px solid #222;
color:#fff;
padding:10px;
border-radius:10px;
width:100%;
}
.g-grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:10px;
margin-top:20px;
}
.g-btn{
background:var(--card);
border:1px solid var(--border);
padding:14px 0;
border-radius:12px;
font-size:10px;
letter-spacing:1px;
color:#444;
cursor:pointer;
}
.g-btn.active{
color:var(--primary);
border-color:var(--primary);
}

/* NAV */
.nav{
height:85px;
border-top:1px solid var(--border);
display:flex;
background:#000;
padding-bottom:25px;
}
.tab{
flex:1;
border:none;
background:none;
}
.tab svg{
width:22px;height:22px;
stroke:#333;
}
.tab.active svg{stroke:var(--primary)}
</style>
</head>

<body>

<div id="splash">
<div class="flag-wrap">
<div class="stripe saffron"></div>
<div class="stripe white"><div class="chakra"></div></div>
<div class="stripe green"></div>
</div>
<div class="jay-hind">NAMASTE</div>
</div>

<div id="app">

<header class="header">
<div class="d-logo">D</div>
<div class="brand">DRIP</div>
</header>

<div class="view">

<!-- HOME -->
<div id="home" class="page active">
<div class="home-wrap">
<img class="home-logo-img"
src="https://instasize.com/p/99ae199308f7ccee18ccb42fe601dd48f0667b4c999b2b311601666bd14bf0cc">
<div class="home-caption">
India doesn‚Äôt scroll ‚Äî India creates üáÆüá≥
<span>BUILT IN INDIA ‚Ä¢ DRIP DIFFERENT</span>
</div>
</div>
</div>

<!-- REELS -->
<div id="reels" class="page">
<button class="auto-btn" onclick="toggleAuto(this)">AUTO</button>
<div id="reel-list">
<div class="reel"><video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay muted loop></video></div>
<div class="reel"><video src="https://www.w3schools.com/html/movie.mp4" autoplay muted loop></video></div>
</div>
</div>

<!-- CREATE -->
<div id="create" class="page">
<div class="create-wrap">
<label class="upload-box">
Upload Video / Image
<input type="file" accept="video/*,image/*" onchange="previewFile(this)">
</label>
<div class="preview" id="preview"></div>
</div>
</div>

<!-- SEARCH -->
<div id="search" class="page">
<div class="search-box">
<input placeholder="Search creators...">
</div>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
<div class="profile-box">
<div class="avatar-wrap">
<div class="avatar" id="avatar"></div>
<label class="edit-avatar">‚úé
<input type="file" hidden onchange="changeAvatar(this)">
</label>
</div>
<h1>AKASH</h1>
<input type="date">
<div class="g-grid">
<button class="g-btn" onclick="setGender(this)">MALE</button>
<button class="g-btn" onclick="setGender(this)">FEMALE</button>
<button class="g-btn" onclick="setGender(this)">TRANS</button>
</div>
</div>
</div>

</div>

<nav class="nav">
<button class="tab active" onclick="go('home',this)">üè†</button>
<button class="tab" onclick="go('reels',this)">‚ñ∂</button>
<button class="tab" onclick="go('create',this)">Ôºã</button>
<button class="tab" onclick="go('search',this)">üîç</button>
<button class="tab" onclick="go('profile',this)">üë§</button>
</nav>

</div>

<script>
setTimeout(()=>{
splash.style.opacity=0;
setTimeout(()=>{splash.style.display="none";app.style.display="flex"},600);
},2500);

function go(id,btn){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
btn.classList.add("active");
}

function setGender(btn){
document.querySelectorAll(".g-btn").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
}

function changeAvatar(input){
if(input.files[0]){
avatar.style.background=`url(${URL.createObjectURL(input.files[0])}) center/cover`;
}
}

function previewFile(input){
const file=input.files[0];
const preview=document.getElementById("preview");
preview.innerHTML="";
if(!file)return;

if(file.type.startsWith("video")){
const v=document.createElement("video");
v.src=URL.createObjectURL(file);
v.controls=true;
v.autoplay=true;
v.muted=true;
preview.appendChild(v);
}else{
const img=document.createElement("img");
img.src=URL.createObjectURL(file);
preview.appendChild(img);
}
}

let scrolling=false,scroller;
function toggleAuto(btn){
scrolling=!scrolling;
btn.classList.toggle("active");
if(scrolling){
scroller=setInterval(()=>document.getElementById("reel-list")
.scrollBy({top:innerHeight,behavior:"smooth"}),5000);
}else clearInterval(scroller);
}
</script>

</body>
</html>
