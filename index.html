<html lang="en">

        :root { --primary: #FF9933; --bg: #000; --card: #0A0A0A; --gold: #D4AF37; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: #000; color: white; height: 100vh; overflow: hidden; }

        /* 1. STARTUP - TRIPLE LAYER TIRANGA WITH CHAKRA */
        #splash { 
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 99999; opacity: 1; transition: opacity 0.8s ease;
        }
        .flag-container { position: relative; width: 220px; height: 140px; margin-bottom: 25px; }
        .flag-base { 
            width: 100%; height: 100%; border-radius: 4px;
            background: linear-gradient(to bottom, #FF9933 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #128807 66.6%);
        }
        .ashoka-chakra-splash {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 42px; height: 42px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg') no-repeat center;
            background-size: contain;
        }
        .jay-hind { font-family: 'Bebas Neue'; font-size: 32px; color: var(--gold); letter-spacing: 5px; text-align: center; }

        /* 2. APP STRUCTURE */
        #app, #auth-page { display: none; height: 100vh; flex-direction: column; }
        
        /* TOP BAR - FIXED LEFT LOGO */
        .header { padding: 0 15px; display: flex; align-items: center; border-bottom: 1px solid #111; height: 65px; background: #000; }
        .logo-box { 
            height: 42px; width: 42px; border-radius: 10px; border: 1px solid #222; 
            margin-right: 12px; background: #050505; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        .brand-name { font-family: 'Bebas Neue'; font-size: 30px; color: var(--primary); letter-spacing: 1px; }

        /* 3. SCREENS */
        .viewport { flex: 1; position: relative; overflow: hidden; }
        .screen { display: none; height: 100%; width: 100%; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; }
