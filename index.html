<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DRIP</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
    :root { --primary: #FF9933; --bg: #000; }
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: sans-serif; background: #000; color: white; height: 100vh; overflow: hidden; }

    /* STARTUP SPLASH */
    #splash { 
        position: fixed; inset: 0; background: #000; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; 
        z-index: 10000; transition: opacity 0.5s;
    }
    .flag-img {
        width: 280px; height: 180px; margin-bottom: 20px;
        background: url('https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg') no-repeat center;
        background-size: contain; opacity: 0.8;
        animation: pulse 2s infinite;
    }
    @keyframes pulse { 0% { transform: scale(0.95); } 50% { transform: scale(1.05); } 100% { transform: scale(0.95); } }
    .jay-hind { font-family: 'Bebas Neue'; font-size: 30px; color: #D4AF37; letter-spacing: 3px; }

    /* APP STRUCTURE */
    #app { display: none; height: 100vh; flex-direction: column; }

    /* TOP BAR - LOGO FIXED LEFT */
    .header { 
        padding: 10px 20px; display: flex; align-items: center; justify-content: flex-start;
        border-bottom: 1px solid #222; background: #000; height: 70px;
    }
    .logo-box {
        height: 45px; width: 45px; border-radius: 8px; border: 1px solid #444;
        display: flex; align-items: center; justify-content: center; background: #111; margin-right: 15px;
    }
    .logo-box img { width: 100%; height: 100%; object-fit: cover; }
    .white-d { font-family: 'Bebas Neue'; font-size: 32px; color: #fff; }
    .brand { font-family: 'Bebas Neue'; font-size: 32px; color: var(--primary); letter-spacing: 2px; }

    /* SCREEN MANAGEMENT */
    .viewport { flex: 1; position: relative; width: 100%; background: #000; }
    .screen { display: none; height: 100%; width: 100%; flex-direction: column; align-items: center; justify-content: center; }
    .screen.active { display: flex; }

    /* NAV BAR */
    .nav { 
        height: 85px; background: #000; display: flex; border-top: 1px solid #222;
        padding-bottom: 20px;
    }
    .nav-tab { 
        flex: 1; display: flex; align-items: center; justify-content: center;
        font-size: 26px; color: #444; border: none; background: none;
    }
    .nav-tab.active { color: var(--primary); }
</style>
</head>
<body>

<div id="splash">
    <div class="flag-img"></div>
    <div class="jay-hind">JAY HIND JAY BHARAT</div>
</div>

<div id="app">
    <header class="header">
        <div class="logo-box">
            <img src="https://instasize.com/p/3776c8600fcb246ca66cfc837639e2f68227eeee65fc763c5eef7cc1bb88206f" 
                 onerror="this.style.display='none'; document.getElementById('alt-d').style.display='block';">
            <span id="alt-d" class="white-d" style="display:none;">D</span>
        </div>
        <div class="brand">DRIP</div>
    </header>

    <main class="viewport">
        <div id="scr-home" class="screen active"></div>
        <div id="scr-search" class="screen"><h1 style="font-family:'Bebas Neue'">SEARCH</h1></div>
        <div id="scr-create" class="screen"><h1 style="font-family:'Bebas Neue'">CREATE</h1></div>
        <div id="scr-profile" class="screen">
            <div style="width:100px; height:100px; border-radius:50%; background:#222; border:2px solid var(--primary); margin-bottom:10px;"></div>
            <h1 style="font-family:'Bebas Neue'; font-size:35px;">AKASH</h1>
            <p style="color:#666">EMPIRE OWNER</p>
        </div>
    </main>

    <nav class="nav">
        <button class="nav-tab active" data-target="home">üè†</button>
        <button class="nav-tab" data-target="search">üîç</button>
        <button class="nav-tab" data-target="create" style="font-size:35px; color:var(--primary)">‚äï</button>
        <button class="nav-tab" data-target="profile">üë§</button>
    </nav>
</div>

<script>
    // 1. Splash Timer
    setTimeout(() => {
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        }, 500);
    }, 4000);

    // 2. Navigation Engine (REBUILT FOR IPHONE)
    const tabs = document.querySelectorAll('.nav-tab');
    const screens = document.querySelectorAll('.screen');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            const target = tab.getAttribute('data-target');

            // Reset all
            tabs.forEach(t => t.classList.remove('active'));
            screens.forEach(s => s.classList.remove('active'));

            // Activate target
            tab.classList.add('active');
            document.getElementById('scr-' + target).classList.add('active');
        });
    });
</script>
</body>
</html>
