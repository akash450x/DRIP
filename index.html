<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DRIP</title>
    <style>
        /* HARD-CODED COLORS & FONTS */
        :root { --primary: #FF9933; --bg: #000; --card: #0A0A0A; --gold: #D4AF37; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: sans-serif; background: #000; color: white; height: 100vh; overflow: hidden; }

        /* THE SPLASH - Guaranteed to show */
        #splash { 
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 99999; opacity: 1; transition: opacity 0.5s ease;
        }
        .flag-box { 
            width: 200px; height: 120px; 
            background: linear-gradient(to bottom, #FF9933 33%, #FFFFFF 33%, #FFFFFF 66%, #128807 66%);
            border-radius: 5px; margin-bottom: 20px;
        }
        .jay-hind { font-size: 24px; font-weight: 800; color: var(--gold); letter-spacing: 4px; text-align: center; }

        /* UI CONTAINERS */
        #auth-page, #app { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 0 20px; display: flex; align-items: center; border-bottom: 1px solid #111; height: 60px; }
        .brand { font-size: 26px; font-weight: 900; color: var(--primary); letter-spacing: 2px; }

        /* GENDER SECTION */
        .gender-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 100%; margin-top: 20px; }
        .gender-btn { background: #0A0A0A; border: 1px solid #222; color: #666; padding: 15px 0; border-radius: 10px; font-size: 11px; font-weight: 700; cursor: pointer; }
        .gender-btn.active { border-color: var(--primary); color: var(--primary); }

        /* NAV BAR */
        .nav { height: 75px; background: #050505; display: flex; border-top: 1px solid #111; position: fixed; bottom: 0; width: 100%; padding-bottom: 15px; }
        .nav-tab { flex: 1; display: flex; align-items: center; justify-content: center; color: #444; border: none; background: none; font-size: 24px; }
        .nav-tab.active { color: var(--primary); }
        
        .screen { display: none; padding: 20px; flex-direction: column; width: 100%; height: 100%; }
        .screen.active { display: flex; }
        .google-btn { background: #fff; color: #000; padding: 16px 30px; border-radius: 50px; font-weight: 700; border: none; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div id="splash">
    <div class="flag-box"></div>
    <div class="jay-hind">JAY HIND<br>JAY BHARAT</div>
</div>

<div id="auth-page" style="align-items: center; justify-content: center;">
    <h1 style="font-size: 50px; font-weight: 900; color: var(--primary); letter-spacing: -2px;">DRIP</h1>
    <button class="google-btn" id="loginBtn">SIGN IN WITH GOOGLE</button>
</div>

<div id="app">
    <header class="header"><div class="brand">DRIP</div></header>
    <main style="flex:1;">
        <div id="scr-home" class="screen active">
            <h2 style="font-size: 28px; font-weight: 900;">EMPIRE</h2>
        </div>
        
        <div id="scr-profile" class="screen" style="align-items: center; justify-content: center;">
            <div style="width:90px; height:90px; border-radius:20px; background: #111; border:1px solid #333; margin-bottom: 20px;"></div>
            <h1 id="prof-name" style="font-size: 32px; font-weight: 900;">AKASH</h1>
            
            <p style="font-size: 10px; color: #444; text-transform: uppercase; margin-top: 20px; letter-spacing: 2px;">GENDER</p>
            <div class="gender-grid">
                <button class="gender-btn" onclick="sG(this)">MALE</button>
                <button class="gender-btn" onclick="sG(this)">FEMALE</button>
                <button class="gender-btn" onclick="sG(this)">OTHER</button>
            </div>

            <button onclick="location.reload()" style="margin-top:40px; color:red; background:none; border:none; font-size:12px; font-weight:800;">LOGOUT</button>
        </div>
    </main>

    <nav class="nav">
        <button class="nav-tab active" onclick="t('home', this)">üè†</button>
        <button class="nav-tab" onclick="t('profile', this)">üë§</button>
    </nav>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
    // 1. FORCED STARTUP (Runs immediately, waits for nothing)
    setTimeout(() => {
        const s = document.getElementById('splash');
        s.style.opacity = '0';
        setTimeout(() => { 
            s.style.display = 'none';
            // Only start Firebase after splash is gone
            initEmpire(); 
        }, 500);
    }, 4000);

    // 2. TABS
    function t(id, btn) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById('scr-' + id).classList.add('active');
        btn.classList.add('active');
    }

    function sG(btn) {
        document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // 3. FIREBASE LOGIC
    function initEmpire() {
        const config = {
            apiKey: "AIzaSyA8SMoQI3UxfhZwdq65H81Jv31Q8wUKxMM",
            authDomain: "drip-india.firebaseapp.com",
            projectId: "drip-india",
            storageBucket: "drip-india.firebasestorage.app",
            messagingSenderId: "40598053043",
            appId: "1:40598053043:web:b800c05afba716974690c6"
        };

        try {
            firebase.initializeApp(config);
            const auth = firebase.auth();

            auth.onAuthStateChanged(user => {
                if (user) {
                    document.getElementById('auth-page').style.display = 'none';
                    document.getElementById('app').style.display = 'flex';
                    document.getElementById('prof-name').innerText = user.displayName.toUpperCase();
                } else {
                    document.getElementById('auth-page').style.display = 'flex';
                    document.getElementById('app').style.display = 'none';
                }
            });

            document.getElementById('loginBtn').onclick = () => {
                auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider());
            };
        } catch (e) {
            // Safety: Show auth page if Firebase fails to load
            document.getElementById('auth-page').style.display = 'flex';
        }
    }
</script>
</body>
</html>
