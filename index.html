<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DRIP - Bharat</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
:root { --primary: #FF9933; --bg: #000; --gold: #D4AF37; }
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Poppins', sans-serif; background: #000; color: white; overflow: hidden; }

/* 3D FLAG WITH ASHOKA CHAKRA */
#splash { 
    position: fixed; inset: 0; background: #000; 
    display: flex; flex-direction: column; align-items: center; justify-content: center; 
    z-index: 9999; transition: opacity 0.8s ease; perspective: 1000px;
}
.flag-container { position: relative; width: 250px; height: 150px; margin-bottom: 20px; }
.flag-3d { width: 100%; height: 100%; display: flex; transform-style: preserve-3d; opacity: 0.7; }
.flag-slice { 
    flex: 1; height: 100%; 
    background: linear-gradient(to bottom, #FF9933 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #128807 66.6%); 
    background-size: 250px 150px; 
    animation: wave 1.2s ease-in-out infinite alternate; 
}
.chakra-overlay {
    position: absolute; top: 50%; left: 50%; 
    transform: translate(-50%, -50%);
    width: 45px; height: 45px; z-index: 10;
    opacity: 0.8; animation: rotateChakra 10s linear infinite;
}
@keyframes wave { 0% { transform: translateZ(-20px); } 100% { transform: translateZ(50px) translateY(5px); } }
@keyframes rotateChakra { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

.jay-hind { font-family: 'Playfair Display'; font-size: 26px; color: var(--gold); letter-spacing: 5px; text-align: center; }

/* APP INTERFACE */
.app { display: none; height: 100vh; flex-direction: column; }
.topbar { 
    padding: 15px; display: flex; align-items: center; 
    border-bottom: 1px solid #1a1a1a; background: #000;
}
.topbar img { height: 35px; width: 35px; border-radius: 50%; margin-right: 12px; border: 1px solid var(--primary); }
.topbar span { color: var(--primary); font-weight: bold; font-size: 20px; letter-spacing: 1px; }

.reels { flex: 1; background: #050505; display: flex; align-items: center; justify-content: center; }

/* FULL NAV BAR */
.navbar { 
    height: 75px; background: #000; display: flex; 
    justify-content: space-around; align-items: center; border-top: 1px solid #1a1a1a;
}
.nav-btn { background: none; border: none; color: #666; font-size: 22px; cursor: pointer; }
.nav-btn.active { color: var(--primary); }
</style>
</head>
<body>

<div id="splash">
    <div class="flag-container">
        <div class="flag-3d" id="flagContainer"></div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg" class="chakra-overlay" alt="Chakra">
    </div>
    <div class="jay-hind">JAY HIND<br>JAY BHARAT</div>
</div>

<div class="app" id="app">
    <header class="topbar">
        <img src="https://instasize.com/p/3776c8600fcb246ca66cfc837639e2f68227eeee65fc763c5eef7cc1bb88206f" alt="Logo">
        <span>DRIP</span>
    </header>

    <div class="reels">
        </div>

    <nav class="navbar">
        <button class="nav-btn active">üè†</button>
        <button class="nav-btn">üîç</button>
        <button class="nav-btn" style="font-size: 28px; color: var(--primary);">‚äï</button>
        <button class="nav-btn">üë§</button>
    </nav>
</div>

<script>
const flag = document.getElementById('flagContainer');
for (let i = 0; i < 25; i++) {
    const slice = document.createElement('div');
    slice.className = 'flag-slice';
    slice.style.backgroundPosition = `-${(250 / 25) * i}px 0`;
    slice.style.animationDelay = `${i * 0.05}s`;
    flag.appendChild(slice);
}

setTimeout(() => {
    document.getElementById('splash').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
    }, 800);
}, 4000);
</script>
</body>
</html>
