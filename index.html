<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DRIP</title>
    <style>
        :root { --primary: #FF9933; --bg: #000; --card: #0A0A0A; --border: #181818; --gold: #D4AF37; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: #fff; font-family: -apple-system, system-ui, sans-serif; height: 100vh; overflow: hidden; }

        /* 1. INSTANT SPLASH (PURE CSS CHAKRA) */
        #splash { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.8s ease; }
        .flag-box { position: relative; width: 210px; height: 130px; border-radius: 4px; overflow: hidden; margin-bottom: 25px; background: linear-gradient(to bottom, #FF9933 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #128807 66.6%); }
        .chakra-css { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 36px; height: 36px; border: 2.5px solid #000080; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000080; font-size: 26px; font-weight: bold; }
        .chakra-css::after { content: "â˜¸"; }
        .jay-hind { font-size: 28px; font-weight: 900; color: var(--gold); letter-spacing: 6px; text-transform: uppercase; text-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }

        /* 2. APP CORE */
        #app { display: none; flex-direction: column; height: 100vh; }
        .header { height: 65px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; }
        .d-logo { width: 40px; height: 40px; border: 1.5px solid #222; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 900; margin-right: 15px; background: #050505; color: #FFF; }
        .brand { color: var(--primary); font-size: 26px; font-weight: 900; letter-spacing: 1px; }

        /* VIEWPORT */
        .view { flex: 1; position: relative; overflow: hidden; }
        .page { display: none; height: 100%; width: 100%; padding: 20px; overflow-y: auto; }
        .page.active { display: block; }

        /* REELS GLASS BUTTON */
        .auto-btn { position: absolute; top: 20px; right: 20px; z-index: 100; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.5); padding: 9px 18px; border-radius: 30px; font-size: 9px; font-weight: 800; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); text-transform: uppercase; }
        .auto-btn.active { color: var(--primary); border-color: var(--primary); }

        /* SEARCH SECTION RESTORED */
        .search-box { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 12px 18px; display: flex; align-items: center; width: 100%; }
        .search-box input { background: none; border: none; color: #fff; margin-left: 12px; width: 100%; outline: none; font-size: 15px; }
        .search-icon { width: 18px; height: 18px; stroke: #333; fill: none; stroke-width: 2.5; }

        /* CREATE SECTION RESTORED */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .tile { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 30px 10px; text-align: center; }
        .tile svg { width: 22px; height: 22px; stroke: var(--primary); stroke-width: 1.5; fill: none; margin-bottom: 12px; }
        .tile p { font-size: 10px; font-weight: 700; letter-spacing: 1px; color: #555; text-transform: uppercase; }

        /* ACCOUNT SECTION RESTORED */
        .p-pic-frame { width: 85px; height: 85px; border-radius: 28px; border: 1.5px solid #222; background: #050505; margin: 0 auto 15px; }
        .g-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .g-btn { background: var(--card); border: 1px solid var(--border); color: #333; padding: 14px 0; border-radius: 12px; font-weight: 700; font-size: 10px; }
        .g-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(255,153,51,0.04); }
        .danger-zone { margin-top: 40px; display: flex; flex-direction: column; gap: 12px; }
        .danger-btn { background: none; border: 1px solid #1a0505; color: #444; padding: 14px; border-radius: 12px; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        /* BOTTOM NAV (PREMIUM SVG) */
        .nav { height: 85px; border-top: 1px solid var(--border); display: flex; padding-bottom: 25px; background: #000; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; border: none; background: none; }
        .tab svg { width: 22px; height: 22px; stroke: #222; stroke-width: 1.5; fill: none; transition: 0.3s; }
        .tab.active svg { stroke: var(--primary); transform: translateY(-2px); }
    </style>
</head>
<body>

    <div id="splash">
        <div class="flag-box"><div class="chakra-css"></div></div>
        <p class="jay-hind">JAY HIND</p>
    </div>

    <div id="app">
        <header class="header">
            <div class="d-logo">D</div>
            <div class="brand">DRIP</div>
        </header>

        <div class="view">
            <div id="scr-home" class="page active" style="display:flex; align-items:center; justify-content:center; color:#0a0a0a; font-weight:900; letter-spacing:5px;">FEED EMPTY</div>

            <div id="scr-reels" class="page" style="padding:0;">
                <button class="auto-btn" onclick="toggleAuto(this)">AUTO-SCROLL</button>
                <div id="reel-list" style="height:100%; overflow-y:scroll; scroll-snap-type:y mandatory;">
                    <div style="height:100%; scroll-snap-align:start; border-bottom:1px solid #050505;"></div>
                </div>
            </div>

            <div id="scr-search" class="page">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" placeholder="Search the empire...">
                </div>
            </div>

            <div id="scr-create" class="page">
                <div class="grid">
                    <div class="tile">
                        <svg viewBox="0 0 24 24"><path d="M23 7l-7 5 7 5V7z"></path><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>
                        <p>Video</p>
                    </div>
                    <div class="tile">
                        <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                        <p>Photo</p>
                    </div>
                    <div class="tile">
                        <svg viewBox="0 0 24 24"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                        <p>Docs</p>
                    </div>
                    <div class="tile">
                        <svg viewBox="0 0 24 24"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
                        <p>Audio</p>
                    </div>
                </div>
            </div>

            <div id="scr-profile" class="page" style="text-align:center;">
                <div class="p-pic-frame"></div>
                <h1 style="font-weight:900; font-size:32px; letter-spacing:1px;">AKASH</h1>
                <div class="g-grid">
                    <button class="g-btn" onclick="setG(this)">MALE</button>
                    <button class="g-btn" onclick="setG(this)">FEMALE</button>
                    <button class="g-btn" onclick="setG(this)">TRANS</button>
                </div>
                <div class="danger-zone">
                    <button class="danger-btn" onclick="location.reload()">Sign Out</button>
                    <button class="danger-btn" style="border-color:#1a0000; color:#300;" onclick="alert('Account deletion requested')">Delete Empire Account</button>
                </div>
            </div>
        </div>

        <nav class="nav">
            <button class="tab active" onclick="go('home', this)"><svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg></button>
            <button class="tab" onclick="go('reels', this)"><svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path></svg></button>
            <button class="tab" onclick="go('create', this)"><svg viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>
            <button class="tab" onclick="go('search', this)"><svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
            <button class="tab" onclick="go('profile', this)"><svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></button>
        </nav>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('splash').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash').style.display = 'none';
                    document.getElementById('app').style.display = 'flex';
                }, 600);
            }, 4000);
        };
        function go(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('scr-' + id).classList.add('active');
            btn.classList.add('active');
        }
        function setG(btn) {
            document.querySelectorAll('.g-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        let isAuto = false; let scrollInt;
        function toggleAuto(btn) {
            isAuto = !isAuto; btn.classList.toggle('active');
            if(isAuto) scrollInt = setInterval(() => document.getElementById('reel-list').scrollBy({ top: window.innerHeight, behavior: 'smooth' }), 5000);
            else clearInterval(scrollInt);
        }
    </script>
</body>
</html>
