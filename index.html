<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DRIP</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
:root{ --primary:#FF9933; --bg:#000; --border:#1b1b1b; }
*{margin:0;padding:0;box-sizing:border-box}
body{ background:#000; color:#fff; font-family:-apple-system,sans-serif; height:100vh; overflow:hidden; }

/* SPLASH */
#splash{ position:fixed; inset:0; background:#000; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10000; }
.flag-wrap{width:180px;height:110px;background:linear-gradient(to bottom, #FF9933 33.3%, #fff 33.3%, #fff 66.6%, #128807 66.6%);position:relative;border-radius:4px;}
.chakra{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:30px;height:30px;background:url("https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg") center/contain no-repeat}
.namaste-text{margin-top:15px;font-family:'Bebas Neue';letter-spacing:6px;color:#D4AF37;font-size:26px;}

/* APP CORE */
#app{display:none; height:100vh; flex-direction:column; position: relative;}
.view{flex:1;position:relative;overflow:hidden}
.page{display:none;height:100%;overflow-y:auto}
.page.active{display:block}

/* üî± REELS ACTION BAR - GUARANTEED VISIBILITY */
#reels { height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; background: #000; position: relative; z-index: 1; }
#reels::-webkit-scrollbar { display: none; }
.reel{ height: 100%; width: 100%; position:relative; scroll-snap-align: start; overflow: hidden; background: #000; }
.reel video, .reel img { width:100%; height:100%; object-fit:cover; position: absolute; top: 0; left: 0; z-index: 1; }

.reel-actions { 
    position: absolute !important; 
    right: 15px !important; 
    bottom: 100px !important; 
    display: flex !important; 
    flex-direction: column !important; 
    gap: 15px !important; 
    z-index: 999 !important; 
    pointer-events: all !important;
}
.reel-actions button { 
    background: rgba(0, 0, 0, 0.6) !important; 
    border: 1px solid rgba(255, 255, 255, 0.2) !important; 
    color: white !important; 
    width: 48px !important; 
    height: 48px !important; 
    border-radius: 50% !important; 
    font-size: 20px !important; 
    display: flex !important; 
    align-items: center !important; 
    justify-content: center !important; 
    backdrop-filter: blur(10px);
}
.reel-desc{ position:absolute; bottom:25px; left:16px; max-width:65%; font-size:13px; background:rgba(0,0,0,0.7); padding:8px 12px; border-radius:10px; z-index:99; border: 1px solid rgba(255,255,255,0.1); }

/* üî± PROFILE SECTION RESTORED */
.profile{text-align:center; padding:20px;}
.avatar-frame{ width:90px; height:90px; border-radius:30px; background:#111 center/cover; margin:0 auto 15px; border: 1px solid var(--border); }
.p-btn { width:100%; margin-top:10px; padding:14px; background:#111; border: 1px solid var(--border); color:#fff; border-radius:12px; font-size:13px; font-weight:bold; }
.gender-row { display:flex; justify-content:center; gap:8px; margin:15px 0; }
.g-tab { flex:1; padding:10px; font-size:11px; background:#0a0a0a; border:1px solid #222; color:#555; border-radius:10px; font-weight:700; }
.g-tab.active { border-color:var(--primary); color:var(--primary); background:rgba(255,153,51,0.05); }
.dob-input { width:100%; padding:14px; background:#111; border:1px solid var(--border); color:#fff; border-radius:12px; margin-top:10px; }

/* NAV */
.nav{ height:75px; display:flex; border-top:1px solid #1b1b1b; background:#000; z-index: 1000; }
.tab{ flex:1; background:none; border:none; color:#333; font-size:24px; }
.tab.active{color:var(--primary)}
</style>
</head>

<body>

<div id="splash">
    <div class="flag-wrap"><div class="chakra"></div></div>
    <div class="namaste-text">NAMASTE</div>
</div>

<div id="app">
    <header style="height:60px; padding:0 16px; display:flex; align-items:center; border-bottom:1px solid #1b1b1b;">
        <div style="font-family:'Bebas Neue'; font-size:28px; color:#FF9933;">DRIP</div>
    </header>
    
    <div class="view">
        <div id="home" class="page active" style="padding:40px; text-align:center;">
            <p style="color:#666; line-height:1.8;">
                DRIP is India‚Äôs next-generation short-video platform built for creators who move fast and think bold.<br>
                Create reels, share moments, and build a digital identity that actually matters.<br>
                <span>BUILT IN INDIA ‚Ä¢ EST 2026</span>
            </p>
        </div>

        <div id="reels" class="page"></div>

        <div id="create" class="page" style="padding:20px;">
            <div id="pre-box" style="width:100%; height:180px; background:#111; margin-bottom:15px; display:none; border-radius:12px; overflow:hidden;"></div>
            <button onclick="pick('video/*')" style="width:48%; padding:15px; background:#111; color:#fff; border:1px solid #222; border-radius:12px;">VIDEO</button>
            <button onclick="pick('image/*')" style="width:48%; padding:15px; background:#111; color:#fff; border:1px solid #222; border-radius:12px; margin-left:2%;">IMAGE</button>
            <textarea id="desc" placeholder="Caption..." style="width:100%; margin-top:15px; background:#111; color:#fff; border:1px solid #222; border-radius:12px; padding:12px;"></textarea>
            <button onclick="publish()" style="width:100%; margin-top:15px; padding:15px; background:var(--primary); color:#000; font-weight:bold; border:none; border-radius:12px;">PUBLISH</button>
            <input type="file" id="file" hidden onchange="showPre(this)">
        </div>

        <div id="search" class="page" style="padding:20px;">
            <input placeholder="Search creators..." style="width:100%; background:#111; padding:14px; color:#fff; border:none; border-radius:12px;">
            <div style="display:flex; gap:8px; margin-top:15px;">
                <button onclick="st(this)" class="g-tab active">TOP</button>
                <button onclick="st(this)" class="g-tab">LATEST</button>
                <button onclick="st(this)" class="g-tab">USERS</button>
            </div>
        </div>

        <div id="profile" class="page profile">
            <div class="avatar-frame" id="avatar"></div>
            <button class="p-btn" onclick="document.getElementById('avatar-in').click()">Edit Profile Picture</button>
            <input type="file" id="avatar-in" hidden accept="image/*" onchange="upAv(this)">
            
            <h2 style="margin-top:15px;" contenteditable="true">AKASH</h2>
            <p style="color:#444;" contenteditable="true">@akash</p>
            
            <div class="gender-row">
                <button onclick="sg(this)" class="g-tab">Male</button>
                <button onclick="sg(this)" class="g-tab">Female</button>
                <button onclick="sg(this)" class="g-tab">Other</button>
            </div>
            
            <input type="date" class="dob-input">

            <button class="p-btn" onclick="userOut()">LOG OUT</button>
            <button class="p-btn" style="color:#ff4d4d; border-color:#331111" onclick="userDel()">DELETE ACCOUNT</button>
        </div>
    </div>

    <nav class="nav">
        <button class="tab active" onclick="go('home',this)">üè†</button>
        <button class="tab" onclick="go('reels',this)">‚ñ∂</button>
        <button class="tab" onclick="go('create',this)">Ôºã</button>
        <button class="tab" onclick="go('search',this)">üîç</button>
        <button class="tab" onclick="go('profile',this)">üë§</button>
    </nav>
</div>

<script>
setTimeout(() => { document.getElementById('splash').style.display='none'; document.getElementById('app').style.display='flex'; }, 1500);

function go(id,btn){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    btn.classList.add('active');
}

// Profile Functions
function sg(btn){ document.querySelectorAll('.gender-row .g-tab').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); }
function st(btn){ document.querySelectorAll('#search .g-tab').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); }
function upAv(input){ if(input.files[0]) document.getElementById('avatar').style.backgroundImage = `url(${URL.createObjectURL(input.files[0])})`; }
function userOut(){ if(confirm("Are you sure you want to Log Out?")) location.reload(); }
function userDel(){ if(confirm("Are you sure you want to Delete Account? This is permanent.")) location.reload(); }

function showPre(input) {
    const b = document.getElementById('pre-box'); b.innerHTML = "";
    if (input.files[0]) {
        b.style.display = "block"; const url = URL.createObjectURL(input.files[0]);
        b.innerHTML = input.files[0].type.includes('video') ? `<video src="${url}" autoplay muted loop></video>` : `<img src="${url}" style="width:100%; height:100%; object-fit:cover;">`;
    }
}

function pick(t){ const f = document.getElementById('file'); f.accept = t; f.click(); }

let auto=false, autoInt;
function toggleAuto(btn){
    auto = !auto; btn.style.color = auto ? "var(--primary)" : "#fff";
    if(auto) autoInt = setInterval(() => document.getElementById('reels').scrollBy({top: window.innerHeight, behavior: 'smooth'}), 4000);
    else clearInterval(autoInt);
}

function publish(){
    const f = document.getElementById('file'); const d = document.getElementById('desc');
    if(!f.files[0]) return alert("Select media!");
    const url = URL.createObjectURL(f.files[0]); const isVid = f.files[0].type.includes('video');
    const reel = document.createElement("div"); reel.className = "reel";

    reel.innerHTML = `
        ${isVid ? `<video src="${url}" autoplay muted loop playsinline webkit-playsinline></video>` : `<img src="${url}">`}
        <div class="reel-desc">${d.value || "Bharat Pride"}</div>
        <div class="reel-actions">
            <button onclick="this.style.color='var(--primary)'">‚ù§Ô∏è</button>
            <button onclick="alert('Comments Locked')">üí¨</button>
            <button onclick="alert('Shared')">‚ÜóÔ∏è</button>
            <button onclick="alert('Saved')">‚¨áÔ∏è</button>
            <button onclick="this.innerText='‚úÖ'">üë§</button>
            <button onclick="toggleAuto(this)" style="font-size:8px; font-weight:900;">AUTO</button>
        </div>
    `;

    document.getElementById('reels').appendChild(reel);
    d.value = ""; f.value = ""; document.getElementById('pre-box').style.display = "none";
    go('reels', document.querySelectorAll('.tab')[1]);
}
</script>
</body>
</html>
