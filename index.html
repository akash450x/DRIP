<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DRIP - Bharat</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root { --primary: #FF9933; --bg: #000; --gold: #D4AF37; }
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Poppins', sans-serif; background: #000; color: white; overflow: hidden; }

/* STARTUP - Tiranga */
#splash { 
    position: fixed; inset: 0; background: #000; 
    display: flex; flex-direction: column; align-items: center; justify-content: center; 
    z-index: 9999; transition: opacity 0.8s ease;
}
.flag-box {
    width: 280px; height: 180px; margin-bottom: 30px;
    background: url('https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg');
    background-size: cover; background-position: center;
    animation: waveEffect 2s ease-in-out infinite alternate;
    opacity: 0.8;
}
@keyframes waveEffect {
    0% { transform: perspective(1000px) rotateY(-10deg) scale(0.9); }
    100% { transform: perspective(1000px) rotateY(10deg) scale(1.1); }
}
.jay-hind { font-family: 'Bebas Neue'; font-size: 35px; color: var(--gold); letter-spacing: 4px; text-align: center; }

/* APP LAYOUT */
.app { display: none; height: 100vh; flex-direction: column; }

/* TOP BAR - Bebas Neue Branding */
.header-bar { 
    padding: 15px; display: flex; align-items: center; 
    border-bottom: 1px solid #1a1a1a; background: #000;
}
.logo-box {
    height: 40px; width: 40px; border-radius: 8px;
    border: 1px solid #333; margin-right: 12px;
    display: flex; align-items: center; justify-content: center;
    background: #111; overflow: hidden;
}
.logo-box img { width: 100%; height: 100%; object-fit: cover; }
/* White D Fallback */
.logo-fallback { font-family: 'Bebas Neue'; font-size: 28px; color: white; }

.logo-text { font-family: 'Bebas Neue'; font-size: 32px; color: var(--primary); letter-spacing: 2px; }

.main-view { flex: 1; display: flex; align-items: center; justify-content: center; background: #050505; }

/* NAVIGATION */
.nav-bottom { 
    height: 80px; background: #000; display: flex; 
    justify-content: space-around; align-items: center; border-top: 1px solid #1a1a1a;
}
.nav-icon { background: none; border: none; color: #444; font-size: 24px; cursor: pointer; }
.nav-icon.active { color: var(--primary); }
</style>
</head>
<body>

<div id="splash">
    <div class="flag-box"></div>
    <div class="jay-hind">JAY HIND JAY BHARAT</div>
</div>

<div id="app" class="app">
    <header class="header-bar">
        <div class="logo-box">
            <img src="https://instasize.com/p/3776c8600fcb246ca66cfc837639e2f68227eeee65fc763c5eef7cc1bb88206f" 
                 onerror="this.style.display='none'; document.getElementById('fallback').style.display='block';" alt="">
            <span id="fallback" class="logo-fallback" style="display:none;">D</span>
        </div>
        <div class="logo-text">DRIP</div>
    </header>

    <div class="main-view">
        <p style="color: #222; font-family: 'Bebas Neue'; font-size: 18px; letter-spacing: 3px;">BHARAT SECURE</p>
    </div>

    <nav class="nav-bottom">
        <button class="nav-icon active">üè†</button>
        <button class="nav-icon">üîç</button>
        <button class="nav-icon" style="font-size: 30px; color: var(--primary);">‚äï</button>
        <button class="nav-icon">üë§</button>
    </nav>
</div>

<script>
setTimeout(() => {
    document.getElementById('splash').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
    }, 800);
}, 4500);

document.querySelectorAll('.nav-icon').forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll('.nav-icon').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    };
});
</script>
</body>
</html>
