<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DRIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #FF9933; --bg: #000; --card: #0A0A0A; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: #000; color: white; height: 100vh; overflow: hidden; }

        /* THE SPLASH - No external dependencies */
        #splash { 
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 10000; opacity: 1; transition: opacity 0.6s ease;
        }
        .flag-box { width: 180px; height: 110px; background: #fff; position: relative; overflow: hidden; margin-bottom: 20px; border-radius: 4px; }
        .flag-box::before { content: ""; position: absolute; inset: 0; background: linear-gradient(to bottom, #FF9933 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #128807 66.6%); }
        
        .jay-hind { font-family: 'Bebas Neue'; font-size: 28px; color: #D4AF37; letter-spacing: 5px; text-align: center; }

        /* UI BOXES */
        #auth-page, #app { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 0 20px; display: flex; align-items: center; border-bottom: 1px solid #111; height: 64px; }
        .brand { font-family: 'Bebas Neue'; font-size: 28px; color: var(--primary); letter-spacing: 2px; }

        /* GENDER SELECTOR */
        .gender-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 100%; margin-top: 15px; }
        .gender-btn { background: #0A0A0A; border: 1px solid #1A1A1A; color: #666; padding: 14px 0; border-radius: 12px; font-size: 11px; font-weight: 700; cursor: pointer; }
        .gender-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(255,153,51,0.05); }

        /* NAV BAR */
        .nav { height: 85px; background: rgba(10,10,10,0.9); display: flex; border-top: 1px solid #111; position: fixed; bottom: 0; width: 100%; padding-bottom: 25px; }
        .nav-tab { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; border: none; background: none; font-size: 24px; }
        .nav-tab.active { color: var(--primary); }
        
        .screen { display: none; padding: 20px; flex-direction: column; width: 100%; }
        .screen.active { display: flex; }
        .google-btn { background: #fff; color: #000; padding: 15px 30px; border-radius: 12px; font-weight: 600; border: none; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div id="splash">
    <div class="flag-box"></div>
    <div class="jay-hind">JAY HIND JAY BHARAT</div>
</div>

<div id="auth-page" style="align-items: center; justify-content: center;">
    <h1 style="font-family:'Bebas Neue'; font-size: 60px; color: var(--primary);">DRIP</h1>
    <button class="google-btn" id="loginBtn">Sign in with Google</button>
</div>

<div id="app">
    <header class="header"><div class="brand">DRIP</div></header>
    <main style="flex:1;">
        <div id="scr-home" class="screen active">
            <h2 style="font-family:'Bebas Neue'; font-size: 30px;">EMPIRE FEED</h2>
        </div>
        
        <div id="scr-profile" class="screen" style="align-items: center;">
            <div id="prof-pic" style="width:90px; height:90px; border-radius:25px; border:1px solid #222; background: #0A0A0A center/cover; margin-bottom: 15px;"></div>
            <h1 id="prof-name" style="font-family:'Bebas Neue'; font-size: 35px;">USER</h1>
            
            <p style="font-size: 10px; color: #444; text-transform: uppercase; margin-top: 20px; letter-spacing: 2px;">Select Gender</p>
            <div class="gender-grid">
                <button class="gender-btn" onclick="setG(this)">MALE</button>
                <button class="gender-btn" onclick="setG(this)">FEMALE</button>
                <button class="gender-btn" onclick="setG(this)">TRANS</button>
            </div>

            <button onclick="signOutUser()" style="margin-top:50px; color:#444; background:none; border:none; font-size:11px; font-weight:800;">LOGOUT</button>
        </div>
    </main>

    <nav class="nav">
        <button class="nav-tab active" onclick="tab('home', this)">üè†</button>
        <button class="nav-tab" onclick="tab('profile', this)">üë§</button>
    </nav>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
    // 1. GUARANTEED SPLASH EXIT
    window.addEventListener('load', () => {
        setTimeout(() => {
            const s = document.getElementById('splash');
            s.style.opacity = '0';
            setTimeout(() => { 
                s.style.display = 'none';
                startFirebase();
            }, 600);
        }, 4000);
    });

    // 2. APP LOGIC
    function tab(id, btn) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById('scr-' + id).classList.add('active');
        btn.classList.add('active');
    }

    function setG(btn) {
        document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // 3. DELAYED FIREBASE INIT
    function startFirebase() {
        const config = {
            apiKey: "AIzaSyA8SMoQI3UxfhZwdq65H81Jv31Q8wUKxMM",
            authDomain: "drip-india.firebaseapp.com",
            projectId: "drip-india",
            storageBucket: "drip-india.firebasestorage.app",
            messagingSenderId: "40598053043",
            appId: "1:40598053043:web:b800c05afba716974690c6"
        };

        try {
            firebase.initializeApp(config);
            const auth = firebase.auth();

            auth.onAuthStateChanged(user => {
                if (user) {
                    document.getElementById('auth-page').style.display = 'none';
                    document.getElementById('app').style.display = 'flex';
                    document.getElementById('prof-name').innerText = user.displayName.toUpperCase();
                    if(user.photoURL) document.getElementById('prof-pic').style.backgroundImage = `url(${user.photoURL})`;
                } else {
                    document.getElementById('auth-page').style.display = 'flex';
                }
            });

            document.getElementById('loginBtn').onclick = () => {
                auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider());
            };

            window.signOutUser = () => auth.signOut().then(() => location.reload());

        } catch (e) {
            document.getElementById('auth-page').style.display = 'flex';
        }
    }
</script>
</body>
</html>
