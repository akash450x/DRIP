<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DRIP</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#FF9933;
  --bg:#000;
  --card:#080808;
  --border:#161616;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  height:100vh;
  overflow:hidden;
}

/* SPLASH */
#splash{
  position:fixed;inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.flag-wrap{width:200px;height:125px;overflow:hidden;border-radius:6px}
.stripe{height:33.33%}
.saffron{background:#FF9933}
.white{background:#fff;display:flex;align-items:center;justify-content:center}
.green{background:#128807}
.chakra{
  width:34px;height:34px;
  background:url("https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg") center/contain no-repeat
}
.jay-hind{
  margin-top:15px;
  font-family:'Bebas Neue';
  font-size:28px;
  letter-spacing:8px;
  color:#D4AF37;
}

/* APP */
#app{display:none;flex-direction:column;height:100vh}

/* HEADER */
.header{
  height:65px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  padding:0 18px;
}
.d-logo{
  width:38px;height:38px;
  border-radius:10px;
  background:#050505;
  border:1px solid #222;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Bebas Neue';
  font-size:26px;
}
.brand{
  margin-left:10px;
  font-family:'Bebas Neue';
  font-size:26px;
  letter-spacing:2px;
  color:var(--primary);
}

/* VIEW */
.view{flex:1;overflow:hidden;position:relative}
.page{display:none;height:100%;overflow-y:auto}
.page.active{display:block}

/* HOME */
.home-wrap{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}
.home-logo-img{
  width:220px;
  max-width:70%;
  margin-bottom:30px;
}
.home-caption{
  font-size:1.25rem;
  line-height:1.6;
}
.home-caption span{
  display:block;
  margin-top:14px;
  font-weight:800;
  letter-spacing:2px;
}

/* REELS */
#reel-list{height:100%;overflow-y:scroll;scroll-snap-type:y mandatory}
.reel{height:100vh;scroll-snap-align:start}
.reel video{width:100%;height:100%;object-fit:cover}

/* AUTO */
.auto-btn{
  position:absolute;
  top:14px;
  right:14px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.15);
  color:rgba(255,255,255,.6);
  padding:6px 14px;
  border-radius:20px;
  font-size:9px;
  font-weight:800;
}

/* CREATE */
.create-wrap{padding:20px}
.ctabs{display:flex;gap:10px}
.ctab{
  flex:1;
  padding:12px;
  background:#111;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
}
.ctab.active{background:var(--primary);color:#000;font-weight:700}
.preview{margin-top:20px}
.preview video,.preview img{width:100%;border-radius:16px}

/* SEARCH */
.search-box{
  display:flex;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px 16px;
  margin:20px;
}
.search-box input{
  flex:1;
  background:none;
  border:none;
  color:#fff;
  font-size:15px;
}

/* PROFILE */
.profile-box{text-align:center;padding:20px}
.avatar-wrap{position:relative;width:90px;height:90px;margin:0 auto}
.avatar{
  width:90px;height:90px;
  border-radius:30px;
  background:#050505;
  border:1px solid #222;
}
.edit-avatar{
  position:absolute;
  bottom:-4px;right:-4px;
  background:#111;
  border:1px solid #333;
  width:26px;height:26px;
  border-radius:50%;
  cursor:pointer;
}
.profile-box h1{
  margin-top:15px;
  font-family:'Bebas Neue';
  font-size:32px;
}
.account-actions button{
  width:100%;
  margin-top:12px;
  padding:14px;
  background:#0A0A0A;
  border:1px solid #222;
  color:#FF4D4D;
  font-weight:700;
}

/* NAV */
.nav{
  height:85px;
  border-top:1px solid var(--border);
  display:flex;
  padding-bottom:25px;
}
.tab{flex:1;background:none;border:none;font-size:20px;color:#666}
.tab.active{color:var(--primary)}
</style>
</head>

<body>

<div id="splash">
  <div class="flag-wrap">
    <div class="stripe saffron"></div>
    <div class="stripe white"><div class="chakra"></div></div>
    <div class="stripe green"></div>
  </div>
  <div class="jay-hind">NAMASTE</div>
</div>

<div id="app">

<header class="header">
  <div class="d-logo">D</div>
  <div class="brand">DRIP</div>
</header>

<div class="view">

<!-- HOME -->
<div id="home" class="page active">
  <div class="home-wrap">
    <img class="home-logo-img"
      src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAYAAAA+e0eKAAA..." />
    <div class="home-caption">
      DRIP built in India üáÆüá≥ ‚Ä¢ DRIP App established 2026 ‚Ä¢ A next-gen social platform
      for Gen-Z creators to go viral, create fearless content, start trends,
      own the feed and dominate the future.
      <span>BUILT IN INDIA ‚Ä¢ DRIP DIFFERENT ‚Ä¢ EST. 2026</span>
    </div>
  </div>
</div>

<!-- REELS -->
<div id="reels" class="page">
  <button class="auto-btn" onclick="toggleAuto(this)">AUTO</button>
  <div id="reel-list"></div>
</div>

<!-- CREATE -->
<div id="create" class="page">
  <div class="create-wrap">
    <div class="ctabs">
      <div class="ctab active" onclick="setCreate('video',this)">VIDEO</div>
      <div class="ctab" onclick="setCreate('image',this)">IMAGE</div>
      <div class="ctab" onclick="setCreate('audio',this)">AUDIO</div>
      <div class="ctab" onclick="setCreate('doc',this)">DOC</div>
    </div>
    <input type="file" id="uploader" hidden onchange="handleUpload(this)">
    <div class="preview" id="preview"></div>
  </div>
</div>

<!-- SEARCH -->
<div id="search" class="page">
  <div class="search-box">
    <input placeholder="Search creators...">
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
  <div class="profile-box">
    <div class="avatar-wrap">
      <div class="avatar" id="avatar"></div>
      <label class="edit-avatar">
        ‚úé <input type="file" hidden onchange="changeAvatar(this)">
      </label>
    </div>
    <h1 contenteditable="true">AKASH</h1>
    <div class="account-actions">
      <button onclick="logout()">LOG OUT</button>
      <button onclick="deleteAccount()">DELETE ACCOUNT</button>
    </div>
  </div>
</div>

</div>

<nav class="nav">
  <button class="tab active" onclick="go('home',this)">üè†</button>
  <button class="tab" onclick="go('reels',this)">‚ñ∂</button>
  <button class="tab" onclick="go('create',this)">Ôºã</button>
  <button class="tab" onclick="go('search',this)">üîç</button>
  <button class="tab" onclick="go('profile',this)">üë§</button>
</nav>

</div>

<script>
setTimeout(()=>{
  splash.style.display="none";
  app.style.display="flex";
},2000);

function go(id,btn){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

let currentType="video";
function setCreate(type,el){
  currentType=type;
  document.querySelectorAll(".ctab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");
  uploader.accept={video:"video/*",image:"image/*",audio:"audio/*",doc:".pdf,.doc,.docx"}[type];
  uploader.click();
}

function handleUpload(input){
  const file=input.files[0];
  if(!file) return;
  preview.innerHTML="";
  if(currentType==="video"){
    const v=document.createElement("video");
    v.src=URL.createObjectURL(file);
    v.controls=true;v.autoplay=true;v.muted=true;
    preview.appendChild(v);

    const reel=document.createElement("div");
    reel.className="reel";
    reel.innerHTML=`<video src="${v.src}" autoplay muted loop></video>`;
    document.getElementById("reel-list").prepend(reel);
  }
}

function toggleAuto(btn){}

function changeAvatar(input){
  avatar.style.background=`url(${URL.createObjectURL(input.files[0])}) center/cover`;
}

function logout(){localStorage.clear();location.reload()}
function deleteAccount(){if(confirm("Delete account?")){localStorage.clear();location.reload()}}
</script>

</body>
</html>
