<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DRIP - Bharat</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
:root { --primary: #FF9933; --bg: #000; --gold: #D4AF37; }
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Poppins', sans-serif; background: #000; color: white; overflow: hidden; }

/* STARTUP PAGE - 3D Tiranga with Embedded Chakra */
#splash { 
    position: fixed; inset: 0; background: #000; 
    display: flex; flex-direction: column; align-items: center; justify-content: center; 
    z-index: 9999; transition: opacity 0.8s ease; perspective: 1200px;
}
.flag-3d { 
    width: 280px; height: 180px; display: flex; transform-style: preserve-3d; 
    opacity: 0.8; margin-bottom: 30px; 
}
.flag-slice { 
    flex: 1; height: 100%; 
    /* The gradient now includes the colors of the flag */
    background: linear-gradient(to bottom, #FF9933 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #128807 66.6%); 
    background-size: 280px 180px; 
    animation: wave 1.2s ease-in-out infinite alternate; 
    position: relative;
}

/* Creating the Ashoka Chakra inside the center of the flag */
.flag-slice:nth-child(13)::after {
    content: "";
    position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 40px; height: 40px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg') no-repeat center;
    background-size: contain;
    z-index: 100;
}

@keyframes wave { 0% { transform: translateZ(-30px); } 100% { transform: translateZ(60px) translateY(8px); } }

.jay-hind { font-family: 'Playfair Display'; font-size: 28px; color: var(--gold); letter-spacing: 6px; text-align: center; font-weight: 700; }

/* APP LAYOUT */
.app { display: none; height: 100vh; flex-direction: column; }
.top-nav { 
    padding: 15px; display: flex; align-items: center; 
    border-bottom: 1px solid #1a1a1a; background: #000;
}
.top-nav img { height: 38px; width: 38px; border-radius: 50%; border: 1.5px solid var(--primary); margin-right: 12px; }
.top-nav h1 { font-family: 'Playfair Display'; font-size: 24px; color: var(--primary); }

.feed { flex: 1; background: #050505; display: flex; align-items: center; justify-content: center; }

/* FULL NAV BAR - Home, Search, Create, Profile */
.bottom-nav { 
    height: 80px; background: #000; display: flex; 
    justify-content: space-around; align-items: center; border-top: 1px solid #1a1a1a;
    padding-bottom: 10px;
}
.icon-btn { background: none; border: none; color: #666; font-size: 24px; cursor: pointer; }
.icon-btn.active { color: var(--primary); }
</style>
</head>
<body>

<div id="splash">
    <div class="flag-3d" id="flagContainer"></div>
    <div class="jay-hind">JAY HIND<br>JAY BHARAT</div>
</div>

<div class="app" id="app">
    <header class="top-nav">
        <img src="https://instasize.com/p/3776c8600fcb246ca66cfc837639e2f68227eeee65fc763c5eef7cc1bb88206f" alt="D">
        <h1>DRIP</h1>
    </header>

    <div class="feed">
        <p style="color: #222;">Content Secure</p>
    </div>

    <nav class="bottom-nav">
        <button class="icon-btn active">üè†</button> <button class="icon-btn">üîç</button> <button class="icon-btn" style="font-size: 32px; color: var(--primary);">‚äï</button> <button class="icon-btn">üë§</button> </nav>
</div>

<script>
// Create 25 slices for the flag
const flag = document.getElementById('flagContainer');
for (let i = 0; i < 25; i++) {
    const slice = document.createElement('div');
    slice.className = 'flag-slice';
    slice.style.backgroundPosition = `-${(280 / 25) * i}px 0`;
    slice.style.animationDelay = `${i * 0.05}s`;
    flag.appendChild(slice);
}

// Fade out Splash
setTimeout(() => {
    document.getElementById('splash').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
    }, 800);
}, 4000);

// Simple Navigation Logic
document.querySelectorAll('.icon-btn').forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    };
});
</script>
</body>
</html>
