<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DRIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
        :root { --primary: #FF9933; --bg: #000; --glass: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Poppins', sans-serif; background: #000; color: white; height: 100vh; overflow: hidden; }

        /* 1. STARTUP */
        #splash { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: 0.5s; }
        .flag { width: 250px; height: 150px; background: url('https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg') center/contain no-repeat; margin-bottom: 20px; }
        .jay-hind { font-family: 'Bebas Neue'; font-size: 32px; color: #D4AF37; letter-spacing: 3px; }

        /* 2. AUTH PAGE */
        #auth-page { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; background: #000; padding: 20px; }
        .google-btn { background: white; color: black; padding: 16px 32px; border-radius: 50px; font-weight: 600; display: flex; align-items: center; gap: 12px; border: none; font-size: 16px; cursor: pointer; box-shadow: 0 4px 15px rgba(255,255,255,0.1); }

        /* 3. APP STRUCTURE */
        #app { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 10px 20px; display: flex; align-items: center; border-bottom: 1px solid #222; height: 70px; }
        .logo-box { height: 45px; width: 45px; border-radius: 8px; border: 1px solid #444; margin-right: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #111; }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        .brand { font-family: 'Bebas Neue'; font-size: 32px; color: var(--primary); letter-spacing: 1px; }

        /* 4. SCREENS */
        .viewport { flex: 1; position: relative; overflow: hidden; background: #000; }
        .screen { display: none; height: 100%; width: 100%; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; }

        /* REELS */
        #reels-container { height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; }
        .reel { height: 100%; width: 100%; scroll-snap-align: start; background: #050505; display: flex; align-items: center; justify-content: center; font-family: 'Bebas Neue'; color: #222; font-size: 20px; }
        .auto-scroll-btn { position: absolute; right: 20px; top: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 15px; border-radius: 20px; font-size: 10px; backdrop-filter: blur(8px); z-index: 100; font-weight: bold; }
        .auto-scroll-btn.on { color: var(--primary); border-color: var(--primary); background: rgba(255, 153, 51, 0.1); }

        /* SEARCH ENGINE */
        .search-container { padding: 20px; }
        .search-bar { background: #111; border: 1px solid #333; border-radius: 12px; display: flex; align-items: center; padding: 12px 18px; }
        .search-bar input { background: transparent; border: none; color: white; margin-left: 10px; font-size: 16px; outline: none; width: 100%; }
        .search-bar span { font-size: 20px; color: #666; }

        /* CREATE SECTION */
        .create-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .option-card { background: #111; border: 1px solid #222; padding: 40px 10px; border-radius: 15px; text-align: center; cursor: pointer; transition: 0.2s; }
        .option-card:active { transform: scale(0.95); background: #1a1a1a; }

        /* NAV BAR */
        .nav { height: 85px; background: #000; display: flex; border-top: 1px solid #222; padding-bottom: 25px; }
        .nav-tab { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 24px; color: #444; border: none; background: none; }
        .nav-tab.active { color: var(--primary); }
    </style>
</head>
<body>

<div id="splash">
    <div class="flag"></div>
    <div class="jay-hind">JAY HIND JAY BHARAT</div>
</div>

<div id="auth-page">
    <h1 style="font-family:'Bebas Neue'; font-size: 70px; color: var(--primary); margin-bottom: 10px;">DRIP</h1>
    <p style="color:#666; margin-bottom:40px; font-size:12px; letter-spacing:2px;">BHARAT'S EMPIRE</p>
    <button class="google-btn" onclick="signIn()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="22">
        Sign in with Google
    </button>
</div>

<div id="app">
    <header class="header">
        <div class="logo-box">
            <img src="https://instasize.com/p/3776c8600fcb246ca66cfc837639e2f68227eeee65fc763c5eef7cc1bb88206f" onerror="this.style.display='none'">
            <span style="font-family:'Bebas Neue'; color:white; font-size:24px;">D</span>
        </div>
        <div class="brand">DRIP</div>
    </header>

    <main class="viewport">
        <div id="scr-home" class="screen active" style="padding:40px 20px; text-align:center;">
            <h2 style="font-family:'Bebas Neue'; font-size:30px; margin-bottom:10px;">MY EMPIRE</h2>
            <div id="user-info" style="background:#111; padding:20px; border-radius:15px; border:1px solid #222;">
                <p id="display-name" style="font-weight:600;">Not Signed In</p>
                <p id="display-email" style="font-size:12px; color:#666;"></p>
            </div>
        </div>

        <div id="scr-reels" class="screen">
            <button class="auto-scroll-btn" id="autoBtn" onclick="toggleAutoScroll()">AUTO-SCROLL</button>
            <div id="reels-container">
                <div class="reel">SCROLL FOR REELS</div>
                <div class="reel">REEL 2 CONTENT</div>
                <div class="reel">REEL 3 CONTENT</div>
            </div>
        </div>

        <div id="scr-search" class="screen">
            <div class="search-container">
                <div class="search-bar">
                    <span>üîç</span>
