<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DRIP</title>
    <style>
        :root { --primary: #FF9933; --bg: #000; --gold: #D4AF37; --card: #0A0A0A; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* Premium Font Handling */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap');

        body { font-family: 'Inter', sans-serif; background: #000; color: white; height: 100vh; overflow: hidden; }

        /* SPLASH */
        #splash { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 999999; transition: opacity 0.8s ease; }
        .flag-box { position: relative; width: 200px; height: 120px; margin-bottom: 20px; background: linear-gradient(to bottom, #FF9933 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #128807 66.6%); border-radius: 4px; }
        .ashoka-chakra { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 35px; height: 35px; background: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg') no-repeat center/contain; }
        .jay-hind { font-family: 'Bebas Neue'; font-size: 28px; color: var(--gold); letter-spacing: 5px; }

        /* APP LAYOUT */
        #app, #auth-page { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 0 20px; display: flex; align-items: center; border-bottom: 1px solid #111; height: 60px; }
        
        /* D LOGO FIX */
        .logo-box { height: 38px; width: 38px; border-radius: 8px; border: 1.5px solid #333; margin-right: 12px; display: flex; align-items: center; justify-content: center; font-family: 'Bebas Neue'; font-size: 24px; color: white; background: #050505; }
        .brand { font-family: 'Bebas Neue'; font-size: 28px; color: var(--primary); letter-spacing: 1px; }

        /* VIEWPORT & SCREENS */
        .viewport { flex: 1; position: relative; overflow: hidden; }
        .screen { display: none; height: 100%; width: 100%; overflow-y: auto; padding: 20px; }
        .screen.active { display: flex; flex-direction: column; }

        /* REELS & AUTO SCROLL */
        .reels-container { height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; position: relative; background: #050505; }
        .reel-unit { height: 100%; width: 100%; scroll-snap-align: start; display: flex; align-items: center; justify-content: center; font-family: 'Bebas Neue'; color: #222; font-size: 30px; border-bottom: 1px solid #111; }
        .auto-scroll-btn { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 15px; border-radius: 20px; font-size: 10px; font-weight: bold; backdrop-filter: blur(10px); z-index: 100; transition: 0.3s; }
        .auto-scroll-btn.active { background: rgba(255,153,51,0.2); border-color: var(--primary); color: var(--primary); }

        /* SEARCH SECTION */
        .search-bar { background: #111; border: 1px solid #222; border-radius: 12px; display: flex; align-items: center; padding: 12px 16px; margin-bottom: 20px; }
        .search-bar svg { width: 18px; height: 18px; stroke: #444; margin-right: 10px; }
        .search-input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 15px; }

        /* CREATE SECTION - Correct Grid */
        .create-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: #0A0A0A; border: 1px solid #1A1A1A; padding: 30px 10px; border-radius: 15px; text-align: center; color: white; cursor: pointer; transition: 0.2s; }
        .card svg { width: 24px; height: 24px; stroke: var(--primary); margin-bottom: 8px; }
        .card p { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        /* PROFILE & GENDER */
        .prof-header { text-align: center; margin-bottom: 30px; }
        #p-pic { width: 90px; height: 90px; border-radius: 25px; border: 1.5px solid #222; background: #0A0A0A center/cover; margin: 0 auto 10px; }
        .gender-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; margin-top: 15px; }
        .g-btn { background: #111; border: 1px solid #222; color: #555; padding: 12px 0; border-radius: 10px; font-weight: 700; font-size: 11px; transition: 0.3s; }
        .g-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(255,153,51,0.05); }

        /* BOTTOM NAV */
        .nav { height: 85px; background: #000; display: flex; border-top: 1px solid #111; padding-bottom: 25px; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; color: #333; border: none; background: none; transition: 0.3s; }
        .nav-btn.active { color: var(--primary); }
        .nav-btn svg { width: 24px; height: 24px; stroke-width: 1.5px; }
    </style>
</head>
<body>

<div id="splash">
    <div class="flag-box"><div class="ashoka-chakra"></div></div>
    <div class="jay-hind">JAY HIND JAY BHARAT</div>
</div>

<div id="auth-page" style="align-items:center; justify-content:center;">
    <h1 style="font-family:'Bebas Neue'; font-size: 60px; color: var(--primary);">DRIP</h1>
    <button onclick="signIn()" style="background:white; color:black; padding:15px 30px; border-radius:50px; border:none; font-weight:700; margin-top:20px; cursor:pointer;">SIGN IN WITH GOOGLE</button>
</div>

<div id="app">
    <header class="header">
        <div class="logo-box">D</div>
        <div class="brand">DRIP</div>
    </header>

    <main class="viewport">
