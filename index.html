<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DRIP</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
:root{
--primary:#FF9933;
--bg:#000;
--card:#0a0a0a;
--border:#1a1a1a;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
background:#000;
color:#fff;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
height:100vh;
overflow:hidden;
}

/* SPLASH */
#splash{
position:fixed;inset:0;
background:#000;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
}
.jay-hind{
margin-top:20px;
font-family:'Bebas Neue';
font-size:28px;
letter-spacing:6px;
color:#D4AF37;
}

/* APP */
#app{display:none;flex-direction:column;height:100vh}

/* HEADER */
.header{
height:65px;
border-bottom:1px solid var(--border);
display:flex;
align-items:center;
padding:0 18px;
}
.brand{
font-family:'Bebas Neue';
font-size:26px;
letter-spacing:2px;
color:var(--primary);
}

/* VIEW */
.view{flex:1;overflow:hidden}
.page{display:none;height:100%;overflow-y:auto}
.page.active{display:block}

/* HOME */
.home-wrap{
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}
.home-logo-img{
width:260px;
max-width:80%;
margin-bottom:25px;
filter:drop-shadow(0 0 20px rgba(255,153,51,.3));
}
.home-caption{
font-size:1.2rem;
line-height:1.5;
}
.home-caption span{
display:block;
margin-top:12px;
font-weight:800;
letter-spacing:2px;
}

/* REELS */
#reel-list{
height:100%;
scroll-snap-type:y mandatory;
overflow-y:scroll;
}
.reel{
height:100vh;
scroll-snap-align:start;
position:relative;
}
.reel video{
width:100%;
height:100%;
object-fit:cover;
}

/* AUTO SCROLL */
.auto-btn{
position:absolute;
top:14px;
right:14px;
background:rgba(255,255,255,.1);
border:1px solid rgba(255,255,255,.2);
color:#aaa;
padding:6px 14px;
border-radius:20px;
font-size:9px;
font-weight:700;
z-index:10;
}
.auto-btn.active{color:var(--primary)}

/* CREATE */
.create-wrap{padding:20px}
.create-tabs{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:10px;
margin-bottom:20px;
}
.ctab{
padding:12px;
background:var(--card);
border:1px solid var(--border);
border-radius:12px;
font-size:11px;
text-align:center;
cursor:pointer;
}
.ctab.active{
border-color:var(--primary);
color:var(--primary);
}
.upload-box{
border:2px dashed #333;
border-radius:16px;
padding:30px;
text-align:center;
cursor:pointer;
}
.upload-box input{display:none}
.preview{margin-top:20px}
.preview video,.preview img{width:100%;border-radius:16px}

/* SEARCH */
.search-box{
margin:20px;
display:flex;
background:var(--card);
border:1px solid var(--border);
border-radius:14px;
padding:12px;
}
.search-box input{
flex:1;
background:none;
border:none;
color:#fff;
outline:none;
}

/* PROFILE */
.profile-box{text-align:center;padding:20px}
.avatar-wrap{
position:relative;
width:90px;height:90px;
margin:0 auto;
}
.avatar{
width:90px;height:90px;
border-radius:30px;
background:#111;
}
.edit-avatar{
position:absolute;
bottom:-4px;right:-4px;
width:26px;height:26px;
border-radius:50%;
background:#222;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}
.profile-box h1{
margin-top:15px;
font-family:'Bebas Neue';
font-size:32px;
}
.profile-box input[type="date"]{
margin-top:12px;
padding:10px;
width:100%;
background:#111;
border:1px solid #222;
color:#fff;
border-radius:10px;
}
.g-grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:10px;
margin-top:20px;
}
.g-btn{
padding:12px;
border-radius:12px;
background:var(--card);
border:1px solid var(--border);
cursor:pointer;
}
.g-btn.active{color:var(--primary);border-color:var(--primary)}

.acc-actions{
margin-top:25px;
display:grid;
gap:10px;
}
.acc-actions button{
padding:14px;
border-radius:12px;
border:none;
font-weight:700;
cursor:pointer;
}
.logout{background:#222;color:#fff}
.delete{background:#300;color:#ff4444}

/* NAV */
.nav{
height:80px;
border-top:1px solid var(--border);
display:flex;
}
.tab{
flex:1;
background:none;
border:none;
font-size:20px;
color:#444;
}
.tab.active{color:var(--primary)}
</style>
</head>

<body>

<div id="splash">
<div class="jay-hind">NAMASTE</div>
</div>

<div id="app">

<header class="header">
<div class="brand">DRIP</div>
</header>

<div class="view">

<!-- HOME -->
<div id="home" class="page active">
<div class="home-wrap">
<img class="home-logo-img"
src="https://instasize.com/p/99ae199308f7ccee18ccb42fe601dd48f0667b4c999b2b311601666bd14bf0cc">
<div class="home-caption">
India doesn‚Äôt scroll ‚Äî India creates üáÆüá≥
<span>BUILT IN BHARAT ‚Ä¢ DRIP DIFFERENT</span>
</div>
</div>
</div>

<!-- REELS -->
<div id="reels" class="page">
<button class="auto-btn" onclick="toggleAuto(this)">AUTO</button>
<div id="reel-list"></div>
</div>

<!-- CREATE -->
<div id="create" class="page">
<div class="create-wrap">
<div class="create-tabs">
<div class="ctab active" onclick="setCreate('video',this)">VIDEO</div>
<div class="ctab" onclick="setCreate('image',this)">IMAGE</div>
<div class="ctab" onclick="setCreate('audio',this)">AUDIO</div>
<div class="ctab" onclick="setCreate('doc',this)">DOC</div>
</div>

<label class="upload-box">
Upload
<input id="uploader" type="file" accept="video/*" onchange="handleUpload(this)">
</label>
<div class="preview" id="preview"></div>
</div>
</div>

<!-- SEARCH -->
<div id="search" class="page">
<div class="search-box">
<input placeholder="Search creators...">
</div>
</div>

<!-- PROFILE -->
<div id="profile" class="page">
<div class="profile-box">
<div class="avatar-wrap">
<div class="avatar" id="avatar"></div>
<label class="edit-avatar">
‚úé<input hidden type="file" onchange="changeAvatar(this)">
</label>
</div>
<h1>AKASH</h1>
<input type="date">
<div class="g-grid">
<button class="g-btn" onclick="setGender(this)">MALE</button>
<button class="g-btn" onclick="setGender(this)">FEMALE</button>
<button class="g-btn" onclick="setGender(this)">TRANS</button>
</div>

<div class="acc-actions">
<button class="logout">LOG OUT</button>
<button class="delete">DELETE ACCOUNT</button>
</div>
</div>
</div>

</div>

<nav class="nav">
<button class="tab active" onclick="go('home',this)">üè†</button>
<button class="tab" onclick="go('reels',this)">‚ñ∂</button>
<button class="tab" onclick="go('create',this)">Ôºã</button>
<button class="tab" onclick="go('search',this)">üîç</button>
<button class="tab" onclick="go('profile',this)">üë§</button>
</nav>

</div>

<script>
setTimeout(()=>{
splash.style.display="none";
app.style.display="flex";
},1800);

function go(id,btn){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
btn.classList.add("active");
}

function setGender(btn){
document.querySelectorAll(".g-btn").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
}

function changeAvatar(input){
avatar.style.background=`url(${URL.createObjectURL(input.files[0])}) center/cover`;
}

let currentType="video";
function setCreate(type,el){
currentType=type;
document.querySelectorAll(".ctab").forEach(t=>t.classList.remove("active"));
el.classList.add("active");
uploader.accept={
video:"video/*",
image:"image/*",
audio:"audio/*",
doc:".pdf,.doc,.docx"
}[type];
}

function handleUpload(input){
const file=input.files[0];
preview.innerHTML="";
if(!file)return;

if(currentType==="video"){
const v=document.createElement("video");
v.src=URL.createObjectURL(file);
v.controls=true;
v.autoplay=true;
v.muted=true;
preview.appendChild(v);

const reel=document.createElement("div");
reel.className="reel";
reel.innerHTML=`<video src="${v.src}" autoplay muted loop playsinline></video>`;
document.getElementById("reel-list").prepend(reel);
}else{
preview.textContent=file.name;
}
}

let scrolling=false,scroller;
function toggleAuto(btn){
scrolling=!scrolling;
btn.classList.toggle("active");
if(scrolling){
scroller=setInterval(()=>{
document.getElementById("reel-list")
.scrollBy({top:innerHeight,behavior:"smooth"});
},4500);
}else clearInterval(scroller);
}
</script>

</body>
</html>
