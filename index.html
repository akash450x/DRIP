<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DRIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
        :root { --primary: #FF9933; --bg: #000; --card: #0A0A0A; --gold: #D4AF37; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: #000; color: white; height: 100vh; overflow: hidden; }

        /* FORCED SPLASH - Highest Z-Index */
        #splash { 
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100000; opacity: 1; transition: opacity 0.8s ease;
        }
        .flag-container { position: relative; width: 220px; height: 140px; margin-bottom: 25px; border-radius: 4px; overflow: hidden; }
        .flag-base { width: 100%; height: 100%; background: linear-gradient(to bottom, #FF9933 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #128807 66.6%); }
        .ashoka-chakra-splash { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 40px; height: 40px; background: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg') no-repeat center; background-size: contain; }
        .jay-hind { font-family: 'Bebas Neue'; font-size: 32px; color: var(--gold); letter-spacing: 5px; }

        /* MAIN APP BOXES */
        #app, #auth-page { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 0 15px; display: flex; align-items: center; border-bottom: 1px solid #111; height: 65px; background: #000; }
        .logo-box { height: 42px; width: 42px; border-radius: 10px; border: 1px solid #222; margin-right: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        .brand-name { font-family: 'Bebas Neue'; font-size: 30px; color: var(--primary); letter-spacing: 1px; }

        /* NAVIGATION SCREENS */
        .viewport { flex: 1; position: relative; overflow: hidden; }
        .screen { display: none; height: 100%; width: 100%; overflow-y: auto; }
        .screen.active { display: flex; flex-direction: column; }

        /* REELS */
        .reels-wrapper { height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; }
        .reel-item { height: 100%; width: 100%; scroll-snap-align: start; display: flex; align-items: center; justify-content: center; font-family: 'Bebas Neue'; font-size: 24px; color: #111; }
        .auto-scroll-btn { position: absolute; right: 20px; top: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px 18px; border-radius: 30px; font-size: 10px; backdrop-filter: blur(10px); z-index: 100; }
        .auto-scroll-btn.active { color: var(--primary); border-color: var(--primary); }

        /* SEARCH & CREATE */
        .search-bar { background: #0A0A0A; border: 1px solid #1A1A1A; border-radius: 14px; display: flex; align-items: center; padding: 14px 18px; margin: 15px; }
        .search-bar input { background: transparent; border: none; color: white; margin-left: 12px; font-size: 16px; outline: none; width: 100%; }
        .create-options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .create-card { background: #0A0A0A; border: 1px solid #1A1A1A; padding: 35px 0; border-radius: 18px; text-align: center; }

        /* GENDER */
        .gender-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 90%; margin: 20px auto; }
        .g-btn { background: #0A0A0A; border: 1px solid #1A1A1A; color: #555; padding: 14px 0; border-radius: 12px; font-size: 11px; font-weight: 700; }
        .g-btn.active { border-color: var(--primary); color: var(--primary); }

        /* NAV */
        .nav { height: 85px; background: #050505; display: flex; border-top: 1px solid #111; padding-bottom: 25px; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; color: #333; font-size: 26px; border: none; background: none; }
        .nav-btn.active { color: var(--primary); }
    </style>
</head>
<body>

<div id="splash">
    <div class="flag-container">
        <div class="flag-base"></div>
        <div class="ashoka-chakra-splash"></div>
    </div>
    <div class="jay-hind">JAY HIND JAY BHARAT</div>
</div>

<div id="auth-page" style="align-items:center; justify-content:center; display:none;">
    <h1 style="font-family:'Bebas Neue'; font-size: 65px; color: var(--primary); margin-bottom: 30px;">DRIP</h1>
    <button onclick="signIn()" style="background:white; color:black; padding:16px 32px; border-radius:50px; border:none; font-weight:700; display:flex; align-items:center; gap:12px;">Sign In with Google</button>
</div>

<div id="app">
    <header class="header">
        <div class="logo-box">
