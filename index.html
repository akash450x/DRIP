        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100vh; overflow: hidden; }

        /* 1. RESTORED PREMIUM SPLASH */
        #splash { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.8s ease; }
        .flag-wrap { position: relative; width: 200px; height: 125px; border-radius: 4px; overflow: hidden; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .stripe { height: 33.33%; width: 100%; }

        .green { background: #128807; }

        .jay-hind { font-size: 26px; font-weight: 900; color: #D4AF37; letter-spacing: 8px; text-transform: uppercase; }

        /* 2. HEADER & BRANDING */
        #app { display: none; flex-direction: column; height: 100vh; }
        .header { height: 65px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; }
        .d-logo { width: 38px; height: 38px; border: 1.2px solid #222; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: 900; margin-right: 15px; background: #050505; color: #FFF; }
        .brand { color: var(--primary); font-size: 24px; font-weight: 900; letter-spacing: 1.5px; }

        /* 3. CONTENT AREA */
        .view { flex: 1; position: relative; overflow: hidden; }
        .page { display: none; height: 100%; width: 100%; padding: 20px; overflow-y: auto; }
        .page.active { display: block; }

        /* PREMIUM MINIMALIST TILES (Create Section) */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .tile { 
            background: var(--card); border: 1px solid var(--border); border-radius: 16px; 
            padding: 30px 10px; text-align: center; transition: 0.2s; 
        }
        .tile svg { width: 22px; height: 22px; stroke: var(--primary); stroke-width: 1.5; fill: none; margin-bottom: 12px; }
        .tile p { font-size: 10px; font-weight: 600; letter-spacing: 1.2px; color: #888; text-transform: uppercase; }

        /* PREMIUM SEARCH BAR */
        .search-box { 
            background: var(--card); border: 1px solid var(--border); border-radius: 14px; 
            padding: 12px 18px; display: flex; align-items: center; 
        }
        .search-box input { background: none; border: none; color: #fff; margin-left: 12px; width: 100%; outline: none; font-size: 15px; }

        /* PREMIUM GENDER BUTTONS */
        .g-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .g-btn { 
            background: var(--card); border: 1px solid var(--border); color: #444; 
            padding: 15px 0; border-radius: 12px; font-weight: 700; font-size: 10px; 
            letter-spacing: 1px; transition: 0.3s;
        }
        .g-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(255,153,51,0.03); }
