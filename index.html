<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DRIP</title>
    <style>
        /* 1. INTERNAL STYLING - ZERO EXTERNAL LINKS */
        :root { --primary: #FF9933; --bg: #000; --gold: #D4AF37; --card: #0A0A0A; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: sans-serif; background: #000; color: white; height: 100vh; overflow: hidden; }

        /* SPLASH - PURE CSS TIRANGA */
        #splash { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 999999; opacity: 1; transition: opacity 0.6s ease; }
        .flag-base { position: relative; width: 200px; height: 120px; border-radius: 4px; background: linear-gradient(to bottom, #FF9933 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #128807 66.6%); box-shadow: 0 0 30px rgba(255,153,51,0.2); }
        .ashoka-chakra-css { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 35px; height: 35px; border: 2px solid #000080; border-radius: 50%; }
        .ashoka-chakra-css::after { content: "‚ò∏"; color: #000080; font-size: 30px; display: flex; align-items: center; justify-content: center; line-height: 35px; }
        .jh { font-size: 24px; font-weight: 900; color: var(--gold); letter-spacing: 4px; margin-top: 20px; text-align: center; }

        /* UI BOXES */
        #auth-page, #app { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 0 15px; display: flex; align-items: center; border-bottom: 1px solid #111; height: 60px; }
        
        /* BEBAS STYLE D LOGO */
        .logo-box { height: 38px; width: 38px; border-radius: 8px; border: 1.5px solid #333; margin-right: 12px; display: flex; align-items: center; justify-content: center; background: #050505; font-weight: 900; font-size: 24px; color: white; }
        .brand { font-size: 26px; font-weight: 900; color: var(--primary); letter-spacing: 1px; }

        /* SCREENS */
        .viewport { flex: 1; position: relative; overflow: hidden; }
        .screen { display: none; height: 100%; width: 100%; overflow-y: auto; padding: 15px; }
        .screen.active { display: flex; flex-direction: column; }

        /* REELS & AUTO-SCROLL */
        .reels-container { height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; position: relative; }
        .reel-unit { height: 100%; width: 100%; scroll-snap-align: start; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #111; }
        .auto-scroll-btn { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.5); padding: 8px 14px; border-radius: 20px; font-size: 9px; font-weight: 800; backdrop-filter: blur(10px); z-index: 100; }
        .auto-scroll-btn.active { color: var(--primary); border-color: var(--primary); }

        /* MINIMALIST TILES (Correct scaling) */
        .create-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 5px; }
        .tile { background: #080808; border: 1px solid #141414; padding: 25px 0; border-radius: 15px; text-align: center; color: var(--primary); font-weight: 700; font-size: 10px; }

        /* GENDER */
        .gender-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 100%; margin-top: 15px; }
        .g-btn { background: #0A0A0A; border: 1px solid #141414; color: #444; padding: 12px 0; border-radius: 10px; font-weight: 800; font-size: 10px; }
        .g-btn.active { border-color: var(--primary); color: var(--primary); }

        /* PREMIUM NAV */
        .nav { height: 80px; background: #000; display: flex; border-top: 1px solid #111; padding-bottom: 20px; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; color: #222; font-size: 24px; border: none; background: none; }
        .nav-btn.active { color: var(--primary); }
    </style>
</head>
<body>

<div id="splash">
    <div class="flag-base"><div class="ashoka-chakra-css"></div></div>
    <div class="jh">JAY HIND<br>JAY BHARAT</div>
</div>

    <h1 style="font-size: 55px; font-weight: 900; color: var(--primary);">DRIP</h1>
    <button onclick="signIn()" style="background:white; color:black; padding:15px 32px; border-radius:50px; border:none; font-weight:700; margin-top:20px;">Sign In with Google</button>
</div>

<div id="app">
    <header class="header">
        <div class="logo-box">D</div>
        <div class="brand">DRIP</div>
    </header>
    <main class="viewport">
        <div id="scr-home" class="screen active" style="justify-content:center; text-align:center;"><h2>EMPTY</h2></div>
        
        <div id="scr-reels" class="screen" style="padding:0;">
            <div class="reels-container" id="reels-list">
                <button class="auto-scroll-btn" id="autoBtn" onclick="toggleAuto()">AUTO-SCROLL</button>
                <div class="reel-unit">REEL 1</div>
                <div class="reel-unit">REEL 2</div>
            </div>
        </div>

        <div id="scr-search" class="screen"><div style="background:#0A0A0A; border:1px solid #1A1A1A; border-radius:12px; padding:12px;">üîç <input type="text" placeholder="Search..." style="background:none; border:none; color:white; outline:none; margin-left:10px;"></div></div>
        
        <div id="scr-create" class="screen"><div class="create-grid"><div class="tile">üìπ VIDEO</div><div class="tile">üì∏ PHOTO</div></div></div>

        <div id="scr-profile" class="screen" style="align-items:center;">
            <div id="p-pic" style="width:80px; height:80px; border-radius:24px; border:1px solid #222; background:#0A0A0A center/cover; margin-top:10px;"></div>
            <h1 id="p-name" style="margin-top:10px;">AKASH</h1>
            <div class="gender-grid">
                <button class="g-btn" onclick="setG(this)">MALE</button>
                <button class="g-btn" onclick="setG(this)">FEMALE</button>
                <button class="g-btn" onclick="setG(this)">TRANS</button>
            </div>
            <button onclick="logout()" style="color:red; margin-top:40px; background:none; border:none; font-weight:bold;">LOGOUT</button>
        </div>
    </main>
    <nav class="nav">

        <button class="nav-btn" onclick="nav('reels', this)">üì±</button>

        <button class="nav-btn" onclick="nav('search', this)">üîç</button>
        <button class="nav-btn" onclick="nav('profile', this)">üë§</button>
    </nav>
</div>

    }

        btn.classList.add('active');
