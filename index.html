<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DRIP</title>
    <style>
        /* 1. ZERO-DEPENDENCY STYLING */
        :root { --primary: #FF9933; --bg: #000; --gold: #D4AF37; --card: #0A0A0A; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: #000; color: white; height: 100vh; overflow: hidden; }

        /* SPLASH - PURE CSS */
        #splash { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100000; opacity: 1; transition: opacity 0.6s ease; }
        .flag { position: relative; width: 200px; height: 120px; background: linear-gradient(to bottom, #FF9933 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #128807 66.6%); border-radius: 4px; }
        .chakra { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 35px; height: 35px; background: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg') no-repeat center/contain; }
        .jh { font-size: 24px; font-weight: 900; color: var(--gold); letter-spacing: 5px; margin-top: 20px; text-align: center; }

        /* UI STRUCTURE */
        #app, #auth-page { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 0 15px; display: flex; align-items: center; border-bottom: 1px solid #111; height: 65px; }
        
        /* BEBAS NEUE D LOGO */
        .logo-box { height: 40px; width: 40px; border-radius: 10px; border: 1.5px solid #222; margin-right: 12px; display: flex; align-items: center; justify-content: center; background: #050505; font-weight: 900; font-size: 24px; color: white; }
        .brand { font-size: 26px; font-weight: 900; color: var(--primary); letter-spacing: 1px; }

        /* SCREENS & SCALING */
        .viewport { flex: 1; position: relative; overflow: hidden; }
        .screen { display: none; height: 100%; width: 100%; overflow-y: auto; padding: 15px; }
        .screen.active { display: flex; flex-direction: column; }

        /* REELS & AUTO-SCROLL */
        .reels-container { height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; position: relative; }
        .reel-box { height: 100%; width: 100%; scroll-snap-align: start; display: flex; align-items: center; justify-content: center; color: #111; font-weight: 900; }
        .auto-scroll-btn { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.5); padding: 8px 15px; border-radius: 20px; font-size: 9px; font-weight: 800; backdrop-filter: blur(10px); z-index: 100; }
        .auto-scroll-btn.active { color: var(--primary); border-color: var(--primary); }

        /* CREATE TILES (SCALED CORRECTLY) */
        .create-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .tile { background: #0A0A0A; border: 1px solid #1A1A1A; padding: 25px 0; border-radius: 15px; text-align: center; color: var(--primary); font-weight: 700; font-size: 11px; }

        /* GENDER */
        .gender-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; margin-top: 15px; }
        .g-btn { background: #0A0A0A; border: 1px solid #1A1A1A; color: #444; padding: 12px 0; border-radius: 10px; font-weight: 800; font-size: 10px; }
        .g-btn.active { border-color: var(--primary); color: var(--primary); }

        /* NAV - PREMIUM MINIMALIST LOGOS */
        .nav { height: 80px; background: #000; display: flex; border-top: 1px solid #111; padding-bottom: 20px; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; color: #222; font-size: 24px; border: none; background: none; transition: 0.2s; }
        .nav-btn.active { color: var(--primary); }
    </style>
</head>

    </nav>
</div>
