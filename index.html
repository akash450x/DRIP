<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DRIP - Bharat</title>

<link rel="apple-touch-icon" href="https://instasize.com/p/99ae199308f7ccee18ccb42fe601dd48f0667b4c999b2b311601666bd14bf0cc">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
:root { --primary: #FF9933; --bg: #000; --gold: #D4AF37; }
* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; overflow: hidden; }

/* 3D SEMI-TRANSPARENT FLAG STARTUP */
#splash { 
    position: fixed; inset: 0; background: #000; 
    display: flex; flex-direction: column; align-items: center; justify-content: center; 
    z-index: 9999; transition: opacity 0.8s ease; perspective: 1000px;
}
.flag-3d { 
    width: 250px; height: 150px; display: flex; transform-style: preserve-3d; 
    margin-bottom: 20px; opacity: 0.6; /* Semi-transparent as requested */
}
.flag-slice { 
    flex: 1; height: 100%; 
    background: linear-gradient(to bottom, #FF9933 33.3%, #FFFFFF 33.3%, #FFFFFF 66.6%, #128807 66.6%); 
    background-size: 250px 150px; 
    animation: wave 1.2s ease-in-out infinite alternate; 
}
@keyframes wave { 0% { transform: translateZ(-20px); } 100% { transform: translateZ(50px) translateY(10px); } }
.jay-hind { font-family: 'Playfair Display'; font-size: 28px; color: var(--gold); letter-spacing: 6px; font-weight: 700; text-align: center; }

/* APP LAYOUT */
.app { display: none; height: 100vh; flex-direction: column; }
.topbar { 
    padding: 15px; padding-top: env(safe-area-inset-top); 
    display: flex; align-items: center; border-bottom: 1px solid #1a1a1a; 
}
.topbar img { height: 38px; width: 38px; border-radius: 50%; border: 1.5px solid var(--primary); margin-right: 12px; }
.topbar span { font-family: 'Playfair Display'; font-size: 22px; color: var(--primary); font-weight: bold; }

.reels { flex: 1; overflow-y: scroll; scroll-snap-type: y mandatory; }
.reel { height: 100%; width: 100%; scroll-snap-align: start; position: relative; }
.reel video { width: 100%; height: 100%; object-fit: cover; }

/* FULL NAV BAR */
.navbar { 
    height: 80px; background: #080808; display: flex; 
    justify-content: space-around; align-items: center; 
    border-top: 1px solid #1a1a1a; padding-bottom: env(safe-area-inset-bottom);
}
.nav-btn { background: none; border: none; color: #555; font-size: 24px; cursor: pointer; }
.nav-btn.active { color: var(--primary); }
</style>
</head>
<body>

<div id="splash">
    <div class="flag-3d" id="flagContainer"></div>
    <div class="jay-hind">JAY HIND<br>JAY BHARAT</div>
</div>

<div class="app" id="app">
    <header class="topbar">
        <img src="https://instasize.com/p/3776c8600fcb246ca66cfc837639e2f68227eeee65fc763c5eef7cc1bb88206f" alt="Logo">
        <span>DRIP</span>
    </header>

    <div class="reels" id="feed">
        <div class="reel">
            <video loop playsinline autoplay muted src="https://assets.mixkit.co/videos/preview/mixkit-top-view-of-a-market-in-india-40432-large.mp4"></video>
        </div>
    </div>

    <nav class="navbar">
        <button class="nav-btn active">üè†</button>
        <button class="nav-btn">üîç</button>
        <button class="nav-btn" style="font-size: 30px; color: var(--primary);">‚äï</button>
        <button class="nav-btn">üë§</button>
    </nav>
</div>

<script>
// Build 3D Flag
const flag = document.getElementById('flagContainer');
for (let i = 0; i < 25; i++) {
    const slice = document.createElement('div');
    slice.className = 'flag-slice';
    slice.style.backgroundPosition = `-${(250 / 25) * i}px 0`;
    slice.style.animationDelay = `${i * 0.05}s`;
    flag.appendChild(slice);
}

// Splash Transition
setTimeout(() => {
    document.getElementById('splash').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
    }, 800);
}, 4000);

// Simple Nav Switch
document.querySelectorAll('.nav-btn').forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    };
});
</script>
</body>
</html>
