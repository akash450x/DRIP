<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DRIP - Bharat</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
:root { --primary: #FF9933; --bg: #000; --gold: #D4AF37; }
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Poppins', sans-serif; background: #000; color: white; overflow: hidden; }

/* STARTUP PAGE - High-Def Tiranga with Chakra */
#splash { 
    position: fixed; inset: 0; background: #000; 
    display: flex; flex-direction: column; align-items: center; justify-content: center; 
    z-index: 9999; transition: opacity 0.8s ease;
}

.flag-container {
    width: 280px; height: 180px;
    position: relative;
    margin-bottom: 30px;
    opacity: 0.8; 
    /* Using official SVG for perfect Ashoka Chakra visibility */
    background: url('https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg');
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 40px rgba(255, 153, 51, 0.15);
    animation: waveEffect 2.5s ease-in-out infinite alternate;
}

@keyframes waveEffect {
    0% { transform: perspective(1000px) rotateY(-12deg) scale(0.95); filter: brightness(0.9); }
    100% { transform: perspective(1000px) rotateY(12deg) scale(1.05); filter: brightness(1.1); }
}

.jay-hind { 
    font-family: 'Playfair Display'; font-size: 28px; color: var(--gold); 
    letter-spacing: 6px; text-align: center; font-weight: 700; 
}

/* APP LAYOUT */
.app { display: none; height: 100vh; flex-direction: column; }

/* TOP BAR WITH YOUR LOGO */
.top-nav { 
    padding: 15px; padding-top: env(safe-area-inset-top);
    display: flex; align-items: center; 
    border-bottom: 1px solid #1a1a1a; background: #000;
}
.top-nav img { 
    height: 40px; width: 40px; 
    border-radius: 50%; 
    border: 1px solid var(--primary); 
    margin-right: 12px;
    object-fit: cover;
}
.top-nav h1 { font-family: 'Playfair Display'; font-size: 24px; color: var(--primary); }

.feed { flex: 1; background: #050505; display: flex; align-items: center; justify-content: center; }

/* FULL NAV BAR - Home, Search, Create, Profile */
.bottom-nav { 
    height: 85px; background: #000; display: flex; 
    justify-content: space-around; align-items: center; 
    border-top: 1px solid #1a1a1a; padding-bottom: env(safe-area-inset-bottom);
}
.icon-btn { background: none; border: none; color: #444; font-size: 26px; cursor: pointer; transition: 0.3s; }
.icon-btn.active { color: var(--primary); }
</style>
</head>
<body>

<div id="splash">
    <div class="flag-container"></div>
    <div class="jay-hind">JAY HIND<br>JAY BHARAT</div>
</div>

<div id="app" class="app">
    <header class="top-nav">
        <img src="https://instasize.com/p/3776c8600fcb246ca66cfc837639e2f68227eeee65fc763c5eef7cc1bb88206f" alt="Logo">
        <h1>DRIP</h1>
    </header>

    <div class="feed">
        <p style="color: #1a1a1a; font-size: 14px;">DRIP BHARAT SECURE</p>
    </div>

    <nav class="bottom-nav">
        <button class="icon-btn active">üè†</button>
        <button class="icon-btn">üîç</button>
        <button class="icon-btn" style="font-size: 32px; color: var(--primary);">‚äï</button>
        <button class="icon-btn">üë§</button>
    </nav>
</div>

<script>
// Splash Transition
setTimeout(() => {
    const splash = document.getElementById('splash');
    const app = document.getElementById('app');
    splash.style.opacity = '0';
    setTimeout(() => {
        splash.style.display = 'none';
        app.style.display = 'flex';
    }, 800);
}, 4500);

// Navigation Logic
document.querySelectorAll('.icon-btn').forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    };
});
</script>
</body>
</html>
