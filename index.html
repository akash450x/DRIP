<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DRIP</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
:root{
--primary:#FF9933;
--bg:#000;
--card:#080808;
--border:#161616;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
background:#000;
color:#fff;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
height:100vh;
overflow:hidden;
}

/* SPLASH */
#splash{
position:fixed;inset:0;
background:#000;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
transition:.8s;
}
.flag-wrap{width:200px;height:125px;overflow:hidden;border-radius:6px}
.stripe{height:33.33%}
.saffron{background:#FF9933}
.white{background:#fff;display:flex;align-items:center;justify-content:center}
.green{background:#128807}
.chakra{
width:34px;height:34px;
background:url("https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg") center/contain no-repeat
}
.jay-hind{
margin-top:20px;
font-family:'Bebas Neue';
font-size:28px;
letter-spacing:8px;
color:#D4AF37;
}

/* APP */
#app{
display:none;
flex-direction:column;
height:100vh;
}

/* HEADER */
.header{
height:65px;
border-bottom:1px solid var(--border);
display:flex;
align-items:center;
padding:0 18px;
}
.d-logo{
width:38px;height:38px;
border-radius:10px;
background:#050505;
border:1px solid #222;
display:flex;
align-items:center;
justify-content:center;
font-family:'Bebas Neue';
font-size:26px;
}
.brand{
margin-left:10px;
font-family:'Bebas Neue';
font-size:26px;
letter-spacing:2px;
color:var(--primary);
}

/* VIEW */
.view{flex:1;overflow:hidden;position:relative}
.page{
display:none;
height:100%;
overflow-y:auto;
padding:20px;
}
.page.active{display:block}

/* HOME */
.home-wrap{
height:100%;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
}
.home-logo-img{
width:220px;
max-width:70%;
margin-bottom:30px;
}
.home-caption{
font-size:1.4rem;
font-weight:500;
line-height:1.5;
color:#fff;
}
.home-caption span{
font-weight:800;
letter-spacing:2px;
}

/* SEARCH */
.search-box{
display:flex;
align-items:center;
background:var(--card);
border:1px solid var(--border);
border-radius:14px;
padding:12px 16px;
}
.search-box svg{
width:18px;height:18px;
stroke:#555;
}
.search-box input{
flex:1;
margin-left:10px;
background:none;
border:none;
outline:none;
color:#fff;
font-size:15px;
}

/* CREATE */
.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
}
.tile{
background:var(--card);
border:1px solid var(--border);
border-radius:16px;
padding:28px 10px;
text-align:center;
}
.tile p{
margin-top:12px;
font-size:11px;
letter-spacing:1.4px;
color:#888;
}

/* REELS */
.auto-btn{
position:absolute;
top:16px;
right:16px;
background:rgba(255,255,255,.08);
border:1px solid rgba(255,255,255,.15);
color:rgba(255,255,255,.55);
padding:6px 14px;
border-radius:20px;
font-size:8px;
font-weight:800;
backdrop-filter:blur(10px);
}
.auto-btn.active{
color:var(--primary);
border-color:var(--primary);
}

/* PROFILE */
.profile-box{text-align:center;padding-bottom:40px}
.avatar-wrap{
position:relative;
width:90px;height:90px;
margin:0 auto;
}
.avatar{
width:90px;height:90px;
border-radius:30px;
background:#050505;
border:1px solid #222;
}
.edit-avatar{
position:absolute;
bottom:-4px;
right:-4px;
background:#111;
border:1px solid #333;
width:26px;height:26px;
border-radius:50%;
font-size:12px;
color:#fff;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}
.profile-box h1{
margin-top:15px;
font-family:'Bebas Neue';
font-size:32px;
letter-spacing:2px;
}

/* NAV */
.nav{
height:85px;
border-top:1px solid var(--border);
display:flex;
background:#000;
padding-bottom:25px;
}
.tab{
flex:1;
border:none;
background:none;
}
.tab svg{
width:22px;height:22px;
stroke:#333;
}
.tab.active svg{stroke:var(--primary)}
</style>
</head>

<body>

<div id="splash">
<div class="flag-wrap">
<div class="stripe saffron"></div>
<div class="stripe white"><div class="chakra"></div></div>
<div class="stripe green"></div>
</div>
<div class="jay-hind">NAMASTE</div>
</div>

<div id="app">

<header class="header">
<div class="d-logo">D</div>
<div class="brand">DRIP</div>
</header>

<div class="view">

<!-- HOME -->
<div id="home" class="page active">
<div class="home-wrap">

<img
class="home-logo-img"
src="https://instasize.com/p/99ae199308f7ccee18ccb42fe601dd48f0667b4c999b2b311601666bd14bf0cc"
alt="DRIP Logo"
/>

<div class="home-caption">
India doesnâ€™t just watch trends ðŸ‡®ðŸ‡³<br>
<span>INDIA MAKES THEM â€” DRIP</span>
</div>

</div>
</div>

</div>

<nav class="nav">
<button class="tab active" onclick="go('home',this)">
<svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11H3z"/></svg>
</button>
</nav>

</div>

<script>
setTimeout(()=>{
splash.style.opacity=0;
setTimeout(()=>{
splash.style.display="none";
app.style.display="flex";
},600);
},3000);

function go(id,btn){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
btn.classList.add("active");
}
</script>

</body>
</html>
